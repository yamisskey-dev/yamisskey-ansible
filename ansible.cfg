[defaults]
roles_path = ./ansible_collections/yamisskey/servers/roles
collections_paths = ./.vendor/collections:./ansible_collections:~/.ansible/collections
host_key_checking = False
timeout = 30
gathering = smart
fact_caching = memory
fact_caching_timeout = 86400
gather_subset = min
callbacks_enabled = timer, profile_tasks
stdout_callback = ansible.builtin.default
bin_ansible_callbacks = True
pipelining = True
remote_tmp = /tmp/ansible
ansible_managed = Ansible managed: {file} on {host} by {uid} at {date}
any_errors_fatal = True
# SOPS integration for automatic secrets decryption
vars_plugins_enabled = host_group_vars, community.sops.sops
deprecation_warnings = False

[vars_community.sops.sops]
# Automatically decrypt SOPS files when loading variables
age_key_file = age-key.txt

[inventory]
enable_plugins = yaml, host_list, script, auto, ini, toml

[galaxy]
server_list = galaxy

[galaxy_server.galaxy]
url = https://galaxy.ansible.com

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o Ciphers=aes256-ctr,aes192-ctr,aes128-ctr
control_path_dir = ~/.ansible/cp
control_path = %(directory)s/%%h-%%p-%%r
pipelining = True

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = True

[persistent_connection]
connect_timeout = 30
connect_retries = 3

[ansible-lint]
# Exclude SOPS encrypted secrets files from linting
exclude_paths =
  .github/
  molecule/
  .vendor/
  *.secrets.yml
  *secrets.yml
