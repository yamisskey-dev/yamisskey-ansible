---
# Joseph - TrueNAS SCALE storage server
# Main services: MinIO storage, monitoring

# Service-specific configurations
minio_api_port: "{{ host_services.joseph.minio_api }}"
minio_console_port: "{{ host_services.joseph.minio_console }}"
node_exporter_port: "{{ host_services.joseph.node_exporter }}"

# Environment-specific settings
ansible_become_password: "{{ vault_joseph_sudo_password | default('changeme') }}"

# MinIO configuration
minio_data_dir: "/mnt/tank/minio"
minio_config_dir: "/mnt/tank/config/minio"

