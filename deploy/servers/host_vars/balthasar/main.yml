---
# Balthasar - Main production server (Social & Apps)
# ansible_host should be set to actual IP or hostname in production

# Service-specific configurations
modsecurity_nginx_port: "{{ host_services.balthasar.modsecurity_nginx }}"
misskey_port: "{{ host_services.balthasar.misskey }}"

# Misskey configuration (production)
misskey_host: "{{ domain }}"
misskey_tag: "2025.12.2-yami-1.9.30"

# Nginx services to deploy (all app services)
modsecurity_nginx_services:
  - "misskey"
  - "synapse"
  - "element"
  - "ctfd"
  - "minio"
  - "cryptpad"
  - "authentik"
  - "outline"
  - "mcaptcha"
  - "neo_quesdon"
