---
# TrueNAS Scale 25.04 (Backup専用)
ansible_host: "truenas.local"  # 実際のTrueNAS ScaleのIPアドレスに変更
ansible_user: root
ansible_connection: ssh

# API設定 (システム管理用)
truenas_api_url: "https://{{ ansible_host }}"
# truenas_api_key は group_vars/all/secrets.yml (SOPS) で管理

# Backup設定
truenas_backup_path: "/mnt/{{ truenas_pool_name }}/backups"
truenas_backup_config: true

# ストレージ設定 (ZFS Dataset)
truenas_pool_name: "tank"  # 実際のプール名に変更
truenas_apps_config_path: "/mnt/{{ truenas_pool_name }}/apps-config"

# Dataset設定（バックアップ専用）
truenas_datasets:
  - name: "backups"
    owner: "root"
    group: "root"
    mode: "0755"
  - name: "apps-config"
    owner: "root"
    group: "root"
    mode: "0755"
