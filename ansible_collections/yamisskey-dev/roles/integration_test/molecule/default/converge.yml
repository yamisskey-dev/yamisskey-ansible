---
- name: Converge integration-test role
  hosts: all
  become: true
  gather_facts: true

  pre_tasks:
    - name: Update apt cache safely
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      retries: 3
      delay: 10
      register: apt_update_result
      failed_when: false


    - name: Create keyrings directory for Docker
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
      when: apt_update_result is not failed

    - name: Add Docker GPG key
      ansible.builtin.get_url:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
      when: apt_update_result is not failed

    - name: Set Docker GPG key permissions
      file:
        path: /etc/apt/keyrings/docker.asc
        mode: 'a+r'
      when: apt_update_result is not failed

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu jammy stable"
        filename: docker
        state: present
      when: apt_update_result is not failed

    - name: Install Docker for testing
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true
      when: apt_update_result is not failed


    - name: Install Docker for testing (fallback - use system packages)
      ansible.builtin.apt:
        name:
          - docker.io
          - docker-compose-plugin
        state: present
        update_cache: false
        allow_unauthenticated: true
      when: apt_update_result is failed

    - name: Start Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true
      failed_when: false

    - name: Add test user to docker group
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true

    - name: Install required Python packages
      ansible.builtin.pip:
        name:
          - docker
          - docker-compose
          - requests
        state: present

    - name: Create test directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /tmp/test

  tasks:
    - name: Apply integration-test role
      include_tasks: ../../tasks/main.yml
      vars:
        # Test-specific configuration will be added here
        ansible_user: "root"
        integration_test_categories:
          infrastructure: true
          application: true
          ansible.builtin.service: true
          performance: true
          security: true
        application_tests:
          misskey_api: false
          minio_health: false
          web_interface: false
          database_connectivity: false
        infrastructure_tests:
          docker_health: true
          disk_space: true
          memory_available: true
          network_connectivity: true
          service_ports: true
        service_tests:
          container_status: false
          log_availability: false
          backup_integrity: false
          configuration_validity: false
        performance_tests:
          response_time: false
          resource_usage: false
        security_tests:
          ssl_certificates: false
          open_ports_scan: false
          file_permissions: false
          user_privileges: false
        infrastructure_results: {}
        application_results: {}
        service_results: {}
        performance_results: {}
        security_results: {}

    - name: Basic role verification
      debug:
        msg: "integration-test role applied successfully"

  post_tasks:
    - name: Show test environment status
      shell: echo "Test environment setup completed"
      register: test_status
      changed_when: false

    - name: Display test status
      debug:
        var: test_status.stdout
