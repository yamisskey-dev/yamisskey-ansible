---
- name: Converge mcaptcha role
  hosts: all
  become: true
  gather_facts: true

  pre_tasks:
    - name: Wait for instance SSH availability
      ansible.builtin.wait_for_connection:
        timeout: 30

    - name: Create keyrings directory for Docker
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker GPG key
      ansible.builtin.get_url:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Set Docker GPG key permissions
      file:
        path: /etc/apt/keyrings/docker.asc
        mode: 'a+r'

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu jammy stable"
        filename: docker
        state: present

    - name: Install Docker for testing
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        install_recommends: false
        update_cache: true
        state: present
      register: mcaptcha_docker_install
      retries: 3
      delay: 5
      until: mcaptcha_docker_install is succeeded

    - name: Start Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true
      failed_when: false

    - name: Add test user to docker group
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true

    - name: Install required Python packages
      ansible.builtin.pip:
        name:
          - docker
          - docker-compose
          - requests
        state: present

    - name: Create test directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /tmp/test

  tasks:
    - name: Apply mcaptcha role
      include_role:
        name: yamisskey.servers.mcaptcha
      vars:
        # Test-specific configuration will be added here
        ansible_user: "root"

    - name: Basic role verification
      debug:
        msg: "mcaptcha role applied successfully"

  post_tasks:
    - name: Show test environment status
      shell: echo "Test environment setup completed"
      register: test_status
      changed_when: false

    - name: Display test status
      debug:
        var: test_status.stdout
