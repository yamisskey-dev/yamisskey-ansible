---
- name: Verify ai deployment
  hosts: all
  gather_facts: false

  tasks:
    - name: Check if docker CLI is present (optional)
      command: docker --version
      register: docker_cli
      changed_when: false
      failed_when: false

    - name: Verify role execution completed without errors
      ansible.builtin.stat:
        path: /tmp/test
      register: test_dir_check

    - name: Assert test directory exists
      assert:
        that:
          - test_dir_check.stat.exists
          - test_dir_check.stat.isdir
        fail_msg: "Test directory was not created"
        success_msg: "Test directory created successfully"

    - name: Display test summary
      debug:
        msg: |
          ai Role Verification Summary:
          ====================================
          âœ… Test Environment: Ready
          âœ… Role Execution: Completed
          âœ… Basic Checks: Passed
          ðŸ›ˆ Docker CLI: {{ 'found' if docker_cli.rc == 0 else 'not found (skipped)' }}

          Role: ai
          Collection: yamisskey.servers
          Test Instance: ai-test-instance
