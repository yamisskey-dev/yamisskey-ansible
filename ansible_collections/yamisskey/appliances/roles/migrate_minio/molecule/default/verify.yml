---
- name: Verify migrate-minio deployment
  hosts: all
  gather_facts: false

  tasks:
    - name: Verify migration test directories exist
      ansible.builtin.stat:
        path: "{{ item }}"
      register: migration_dir_checks
      loop:
        - /tmp/test-minio-data
        - /tmp/minio-migration
        - /var/tmp/test

    - name: Check for migration role task execution markers
      ansible.builtin.stat:
        path: "{{ item }}"
      register: migration_markers
      loop:
        - /tmp/migration_preflight_complete
        - /tmp/migration_aliases_configured
        - /tmp/migration_dry_run_complete
      failed_when: false

    - name: Assert test directories exist
      assert:
        that:
          - item.stat.exists
          - item.stat.isdir
        fail_msg: "Migration test directory {{ item.item }} was not created"
        success_msg: "Migration test directory {{ item.item }} created successfully"
      loop: "{{ migration_dir_checks.results }}"
      when: item.item != '/tmp/minio-migration'  # Skip workspace directory (cleaned up in dry run)

    - name: Display migration test summary
      debug:
        msg: |
          migrate-minio Role Verification Summary:
          =======================================
          ✅ Test Environment: Ready
          ✅ Migration Directories: {{ migration_dir_checks.results | selectattr('stat.exists') | list | length }}/{{ migration_dir_checks.results | length }} Created
          ✅ Role Focus: Data synchronization only
          ✅ No Bucket/IAM Management: Correctly excluded

          Role Responsibility:
          - ✅ Data migration (mc mirror)
          - ✅ File integrity verification
          - ❌ Bucket creation (moved to minio role)
          - ❌ IAM configuration (moved to minio role)

          Collection: yamisskey.appliances
          Test Instance: migrate-minio-test-instance
