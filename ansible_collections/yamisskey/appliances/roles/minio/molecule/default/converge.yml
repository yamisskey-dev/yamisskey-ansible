---
- name: Converge
  hosts: all
  gather_facts: true
  become: true
  vars:
    # Test-specific overrides
    truenas_skip_health_check: true
    truenas_manage_custom_compose: true
    # テスト用MinIO設定
    truenas_minio_domain: "localhost"
    truenas_minio_port: 9000
    # 実際にMinIOを起動するための設定
    truenas_minio_compose_b64: "{{ ('version: \"3.8\"\nservices:\n  minio:\n    image: quay.io/minio/minio:RELEASE.2024-09-13T20-26-02Z\n    container_name: minio_test\n    command: server /data --console-address :9001\n    environment:\n      MINIO_ROOT_USER: minioadmin\n      MINIO_ROOT_PASSWORD: minioadmin\n    ports:\n      - \"9000:9000\"\n      - \"9001:9001\"\n    volumes:\n      - minio_data:/data\nvolumes:\n  minio_data:\n' | b64encode) }}"
    # バケット・IAM設定はテスト環境ではスキップ（実際のMinIOサーバーが必要なため）
    truenas_skip_bucket_iam_setup: true

  pre_tasks:
    - name: Install Nix (single-user)
      raw: |
        if ! command -v /root/.nix-profile/bin/nix >/dev/null 2>&1; then
          curl --proto '=https' --tlsv1.2 -sSf https://nixos.org/nix/install | sh -s -- --no-daemon
        fi

    - name: Ensure Nix profile is sourced for future shells
      raw: |
        if [ -f /root/.nix-profile/etc/profile.d/nix.sh ]; then
          if ! grep -q '/root/.nix-profile/etc/profile.d/nix.sh' /root/.bashrc; then
            echo '. /root/.nix-profile/etc/profile.d/nix.sh' >> /root/.bashrc
          fi
          . /root/.nix-profile/etc/profile.d/nix.sh
          nix --version
        fi

    - name: Copy midclt mock script
      copy:
        dest: /usr/local/bin/midclt
        mode: '0755'
        content: "{{ lookup('file', playbook_dir ~ '/../../../..' ~ '/files/midclt-mock.py') }}"

    - name: Verify Docker availability from Nix
      shell: |
        if [ -f /root/.nix-profile/etc/profile.d/nix.sh ]; then
          . /root/.nix-profile/etc/profile.d/nix.sh
        fi
        command -v docker
      register: docker_check
      failed_when: docker_check.rc != 0
      changed_when: false

    - name: Check if Docker was installed successfully
      command: docker --version
      register: docker_version_check
      failed_when: false
      changed_when: false

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true
      when: docker_version_check.rc == 0
      failed_when: false

    - name: Add test user to docker group
      user:
        name: "{{ ansible_user | default('root') }}"
        groups: docker
        append: true
      when: ansible_user is defined

  roles:
    - role: yamisskey.appliances.minio

  post_tasks:
    - name: Wait for MinIO to be ready
      wait_for:
        host: localhost
        port: 9000
        delay: 10
        timeout: 60
      when: false  # Skip in Molecule test environment - MinIO may not be fully ready
      failed_when: false
