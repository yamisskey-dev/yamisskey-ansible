---
- name: Converge core role
  hosts: all
  become: true
  gather_facts: false

  pre_tasks:
    - name: Wait for instance to become reachable
      wait_for_connection:
        timeout: 30

    - name: Ensure remote Ansible temporary directory exists
      raw: mkdir -p /tmp/.ansible-tmp && chmod 1777 /tmp/.ansible-tmp
      changed_when: false

    - name: Gather facts
      setup:

    - name: Prepare Nix environment
      include_role:
        name: yamisskey.servers.nix
      vars:
        nix_home_manager_config: development

    - name: Verify Docker availability from Nix
      shell: |
        if [ -f /root/.nix-profile/etc/profile.d/nix.sh ]; then
          . /root/.nix-profile/etc/profile.d/nix.sh
        fi
        command -v docker
      register: docker_check
      failed_when: docker_check.rc != 0
      changed_when: false

    - name: Start Docker service (if available)
      service:
        name: docker
        state: started
        enabled: true
      failed_when: false

    - name: Wait for Docker socket to be available
      wait_for:
        path: /var/run/docker.sock
        timeout: 30
      register: docker_socket_wait
      failed_when: false

    - name: Verify Docker is working
      shell: docker version
      register: docker_verify
      retries: 3
      delay: 5
      until: docker_verify.rc == 0
      failed_when: false
      changed_when: false

    - name: Add test user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true

    - name: Install midclt Molecule mock
      copy:
        dest: /usr/local/bin/midclt
        mode: '0755'
        content: "{{ lookup('file', playbook_dir ~ '/../../../..' ~ '/files/midclt-mock.py') }}"

    - name: Create test directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /var/tmp/test

  tasks:
    - name: Apply core role
      include_role:
        name: yamisskey.appliances.core
      vars:
        ansible_user: "root"

    - name: Basic role verification
      debug:
        msg: "core role applied successfully"

  post_tasks:
    - name: Show test environment status
      shell: echo "Test environment setup completed"
      register: test_status
      changed_when: false

    - name: Display test status
      debug:
        var: test_status.stdout
