---
- name: Converge apps role
  hosts: all
  become: true
  gather_facts: false

  pre_tasks:
    - name: Wait for instance SSH availability
      wait_for_connection:
        timeout: 30

    - name: Ensure remote Ansible temporary directory exists
      raw: mkdir -p /tmp/.ansible-tmp && chmod 1777 /tmp/.ansible-tmp
      changed_when: false

    - name: Gather facts
      setup:

    - name: Verify Nix installation
      shell: |
        if [ -f /root/.nix-profile/etc/profile.d/nix.sh ]; then
          . /root/.nix-profile/etc/profile.d/nix.sh
        fi
        command -v /root/.nix-profile/bin/nix
      register: nix_check
      failed_when: nix_check.rc != 0
      changed_when: false

    - name: Fail if not running on Nix-enabled system
      fail:
        msg: "This test requires a Nix-enabled environment. Use 'nix develop' to enter development shell."
      when: nix_check.rc != 0

    - name: Verify Docker availability from Nix
      shell: |
        if [ -f /root/.nix-profile/etc/profile.d/nix.sh ]; then
          . /root/.nix-profile/etc/profile.d/nix.sh
        fi
        command -v docker
      register: docker_check
      failed_when: docker_check.rc != 0
      changed_when: false

    - name: Start Docker service (if available)
      service:
        name: docker
        state: started
        enabled: true
      failed_when: false

    - name: Wait for Docker socket to be available
      wait_for:
        path: /var/run/docker.sock
        timeout: 30
      register: docker_socket_wait
      failed_when: false

    - name: Verify Docker is working
      shell: docker version
      register: docker_verify
      retries: 3
      delay: 5
      until: docker_verify.rc == 0
      failed_when: false
      changed_when: false

    - name: Add test user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true

    - name: Install midclt Molecule mock
      copy:
        dest: /usr/local/bin/midclt
        mode: '0755'
        content: "{{ lookup('file', playbook_dir ~ '/../../../..' ~ '/files/midclt-mock.py') }}"

    - name: Create test directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /var/tmp/test

  tasks:
    - name: Create test directories for apps role
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /var/tmp/test/apps
        - /var/tmp/test/out

    - name: Test apps role (generic app management)
      include_role:
        name: yamisskey.appliances.apps
      vars:
        ansible_user: "root"
        truenas_apps_config_path: "/var/tmp/test/apps"
        truenas_compose_export_dir: "/var/tmp/test/out"
        truenas_skip_health_check: true

    - name: Verify apps role shows deprecation notice
      debug:
        msg: "apps role applied successfully - now focused on generic app management"

  post_tasks:
    - name: Show test environment status
      shell: echo "Test environment setup completed"
      register: test_status
      changed_when: false

    - name: Display test status
      debug:
        var: test_status.stdout
