---
- name: Converge apps role
  hosts: all
  become: true
  gather_facts: false
  
  pre_tasks:
    - name: Wait for instance SSH availability
      wait_for_connection:
        timeout: 30

    - name: Ensure remote Ansible temporary directory exists
      raw: mkdir -p /tmp/.ansible-tmp && chmod 1777 /tmp/.ansible-tmp
      changed_when: false

    - name: Gather facts
      setup:

    - name: Create keyrings directory for Docker
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker GPG key
      get_url:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Set Docker GPG key permissions
      file:
        path: /etc/apt/keyrings/docker.asc
        mode: 'a+r'

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu jammy stable"
        filename: docker
        state: present

    - name: Install Docker for testing
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        install_recommends: false
        update_cache: true
        state: present
      register: apps_docker_install
      retries: 3
      delay: 5
      until: apps_docker_install is succeeded
      
    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true
        
    - name: Add test user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true
        
    - name: Install required Python packages
      pip:
        name:
          - docker
          - docker-compose
          - requests
        state: present
        
    - name: Create test directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /var/tmp/test

  tasks:
    - name: Apply apps role
      include_role:
        name: yamisskey.appliances.apps
      vars:
        # Test-specific configuration will be added here
        ansible_user: "root"
        
    - name: Basic role verification
      debug:
        msg: "apps role applied successfully"

  post_tasks:
    - name: Show test environment status
      shell: echo "Test environment setup completed"
      register: test_status
      
    - name: Display test status
      debug:
        var: test_status.stdout
