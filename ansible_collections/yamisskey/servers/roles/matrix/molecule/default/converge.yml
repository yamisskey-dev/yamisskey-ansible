---
- name: Converge matrix role
  hosts: all
  become: true
  gather_facts: true
  
  pre_tasks:
    - name: Ensure test secrets exist on controller
      when: inventory_hostname == (ansible_play_hosts_all | first)
      block:
        - name: Create parent directory for secrets
          file:
            path: "{{ synapse_secrets_file | dirname }}"
            state: directory
            mode: '0755'
        - name: Write deterministic Synapse secrets
          copy:
            dest: "{{ synapse_secrets_file }}"
            mode: '0600'
            content: |
              postgresql:
                user: synapse
                password: synapse-pass
                database: synapse
                host: localhost
              registration_shared_secret: reg-secret
              macaroon_secret_key: macaroon-secret
              form_secret: form-secret

    - name: Install Docker for testing
      apt:
        name: 
          - docker.io
          - docker-compose
        update_cache: true
        state: present
      
    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true
      failed_when: false
        
    - name: Add test user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true
        
    - name: Install required Python packages
      pip:
        name:
          - docker
          - docker-compose
          - requests
        state: present
        
    - name: Create test directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /tmp/test

  tasks:
    - name: Apply matrix role
      include_role:
        name: yamisskey.servers.matrix
      vars:
        # Test-specific configuration will be added here
        ansible_user: "root"
        
    - name: Basic role verification
      debug:
        msg: "matrix role applied successfully"

  post_tasks:
    - name: Show test environment status
      shell: echo "Test environment setup completed"
      register: test_status
      changed_when: false
      
    - name: Display test status
      debug:
        var: test_status.stdout
