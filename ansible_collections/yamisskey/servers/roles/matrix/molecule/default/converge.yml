---
- name: Converge matrix role
  hosts: all
  become: true
  gather_facts: true

  pre_tasks:
    - name: Wait for instance SSH availability
      wait_for_connection:
        timeout: 30

    - name: Verify Nix installation
      shell: |
        if [ -f /root/.nix-profile/etc/profile.d/nix.sh ]; then
          . /root/.nix-profile/etc/profile.d/nix.sh
        fi
        command -v /root/.nix-profile/bin/nix
      register: nix_check
      failed_when: nix_check.rc != 0
      changed_when: false

    - name: Fail if not running on Nix-enabled system
      fail:
        msg: "This test requires a Nix-enabled environment. Use 'nix develop' to enter development shell."
      when: nix_check.rc != 0

    - name: Verify Docker availability from Nix
      shell: |
        if [ -f /root/.nix-profile/etc/profile.d/nix.sh ]; then
          . /root/.nix-profile/etc/profile.d/nix.sh
        fi
        command -v docker
      register: docker_check
      failed_when: docker_check.rc != 0
      changed_when: false

    - name: Start Docker service (if available)
      service:
        name: docker
        state: started
        enabled: true
      failed_when: false

    - name: Add test user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true

    - name: Create test directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /tmp/test

  tasks:
    - name: Apply matrix role
      include_role:
        name: yamisskey.servers.matrix
      vars:
        ansible_user: "root"

    - name: Basic role verification
      debug:
        msg: "matrix role applied successfully"

  post_tasks:
    - name: Show test environment status
      shell: echo "Test environment setup completed"
      register: test_status
      changed_when: false

    - name: Display test status
      debug:
        var: test_status.stdout
