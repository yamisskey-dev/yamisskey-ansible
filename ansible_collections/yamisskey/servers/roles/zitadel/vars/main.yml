---
# Zitadel specific variables
zitadel_version: "latest"
zitadel_server_name: auth.{{ domain }}
zitadel_dir: "/var/www/zitadel"
zitadel_port: 8993
zitadel_login_port: 3002
zitadel_masterkey: "{{ vault_zitadel_masterkey }}"
zitadel_org_name: "yami"
zitadel_admin_username: "admin"
zitadel_admin_password: "{{ vault_zitadel_admin_password }}"
zitadel_pat_expiration: "2029-01-01T00:00:00Z"
zitadel_log_level: "info"

# PostgreSQL設定
postgresql_version: "17-alpine"
postgresql_database: "zitadel"
postgresql_user: "zitadel"
postgresql_password: "{{ vault_postgresql_password }}"

# その他
maintenance_redirect_url: "down.yami.ski"