---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: impostor-test-instance
    image: nixos/nix:2.21.5
    pre_build_image: true
    tmpfs:
      - /run
    command: bash -c "mkdir -p /tmp/.ansible-tmp && chmod 1777 /tmp/.ansible-tmp && chown root:root /tmp/.ansible-tmp && touch /tmp/.ansible-tmp/.ansible-test && while true; do sleep 30; done"
    networks:
      - name: molecule-test-network
provisioner:
  name: ansible
  playbooks:
    prepare: prepare.yml
  config_options:
    defaults:
      callbacks_enabled: profile_tasks,timer
      remote_tmp: /tmp/.ansible-tmp
      roles_path: ../../../
  env:
    ANSIBLE_REMOTE_TMP: /tmp/.ansible-tmp
  inventory:
    host_vars:
      impostor-test-instance:
        # Role-specific test configuration will be added here
        ansible_user: "root"
        ansible_python_interpreter: /tmp/nix-python/bin/python3
        domain: "example.com"
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
