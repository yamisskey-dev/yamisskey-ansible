---
# Yamix role default variables
yamix_dir: "/var/www/yamix"
yamix_version: "main"

# Default domain (can be overridden)
yamix_domain: "mix.{{ domain | default('localhost') }}"

# Database configuration
yamix_postgres_user: "yamix"
yamix_postgres_db: "yamix"

# Redis configuration
yamix_redis_host: "redis"
yamix_redis_port: 6379

# Application configuration
yamix_port: 3026
yamix_host: "0.0.0.0"

# OpenAI API configuration (required for AI counseling)
# yamix_openai_api_key: set in secrets.sops.yml
