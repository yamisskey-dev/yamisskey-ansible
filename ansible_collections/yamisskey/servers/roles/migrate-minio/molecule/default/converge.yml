---
- name: Converge migrate-minio role
  hosts: all
  become: true
  gather_facts: true
  
  pre_tasks:
    - name: Update apt cache safely
      apt:
        update_cache: true
        cache_valid_time: 3600
      retries: 3
      delay: 10
      register: apt_update_result
      failed_when: false


    - name: Install Docker for testing
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
        update_cache: false
      when: apt_update_result is not failed
      

    - name: Install Docker for testing (fallback without cache update)
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
        update_cache: false
        allow_unauthenticated: true
      when: apt_update_result is failed
      
    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true
      failed_when: false
        
    - name: Add test user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true
        
    - name: Install required Python packages
      pip:
        name:
          - docker
          - docker-compose
          - requests
        state: present
        
    - name: Create test directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /tmp/test

  tasks:
    - name: Apply migrate-minio role
      include_role:
„ÅÇ        name: yamisskey.servers.migrate-minio
      vars:
        # Test-specific configuration will be added here
        ansible_user: "root"
        
    - name: Basic role verification
      debug:
        msg: "migrate-minio role applied successfully"

  post_tasks:
    - name: Show test environment status
      shell: echo "Test environment setup completed"
      register: test_status
      changed_when: false
      
    - name: Display test status
      debug:
        var: test_status.stdout
