---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: minecraft-test-instance
    image: quay.io/ansible/molecule-ubuntu:20.04
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/var/run/docker.sock
    tmpfs:
      - /run
      - /tmp
    capabilities:
      - SYS_ADMIN
    command: /lib/systemd/systemd
    networks:
      - name: molecule-test-network
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: profile_tasks,timer
      remote_tmp: /tmp/ansible
  inventory:
    host_vars:
      minecraft-test-instance:
        # Role-specific test configuration will be added here
        ansible_user: "root"
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
