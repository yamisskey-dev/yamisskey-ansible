---
- name: Create CTFd directory
  file:
    path: '{{ ctfd_dir }}'
    state: directory
    mode: '0755'

- name: Create CTFd .data subdirectories
  file:
    path: '{{ ctfd_dir }}/{{ item }}'
    state: directory
    mode: '0755'
  loop:
    - .data
    - .data/CTFd
    - .data/CTFd/logs
    - .data/CTFd/uploads
    - .data/mysql

- name: Deploy CTFd docker-compose.yml
  template:
    src: docker-compose.yml.j2
    dest: '{{ ctfd_dir }}/docker-compose.yml'
    mode: '0644'
  notify: Restart CTFd

- name: Start CTFd with Docker Compose
  community.docker.docker_compose_v2:
    project_src: '{{ ctfd_dir }}'
    state: present
    pull: always
