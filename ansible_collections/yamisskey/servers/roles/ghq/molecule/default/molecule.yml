---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ghq-test-instance
    image: nixos/nix:2.21.5
    pre_build_image: true
    privileged: false
    env:
      container: docker
    user: root
    dockerfile: |
      FROM ubuntu:22.04
      RUN apt-get update && apt-get install -y python3 python3-pip python3-apt golang-go && rm -rf /var/lib/apt/lists/*
provisioner:
  name: ansible
  playbooks:
    prepare: prepare.yml
  inventory:
    group_vars:
      all:
        ansible_python_interpreter: /tmp/nix-python/bin/python3
    host_vars:
      ghq-test-instance:
        ghq_operation: "install"
        yamisskey_repositories:
          - "yamisskey-dev/yamisskey"
          - "yamisskey-dev/yamisskey-assets"
  config_options:
    defaults:
      become_method: su
      become_user: root
      become_exe: su
      become_flags: -l
      become_ask_pass: false
verifier:
  name: ansible
