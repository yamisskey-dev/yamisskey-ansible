---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ghq-test-instance
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    pre_build_image: true
    cgroupns_mode: host
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: /lib/systemd/systemd
    env:
      container: docker
    user: root
    dockerfile: |
      FROM ubuntu:22.04
      RUN apt-get update && apt-get install -y python3 python3-pip python3-apt golang-go && rm -rf /var/lib/apt/lists/*
provisioner:
  name: ansible
  playbooks:
    prepare: prepare.yml
  inventory:
    group_vars:
      all:
        ansible_python_interpreter: /usr/bin/python3
    host_vars:
      ghq-test-instance:
        ghq_operation: "install"
        yamisskey_repositories:
          - "yamisskey-dev/yamisskey"
          - "yamisskey-dev/yamisskey-assets"
  config_options:
    defaults:
      become_method: su
      become_user: root
      become_exe: su
      become_flags: -l
      become_ask_pass: false
verifier:
  name: ansible
