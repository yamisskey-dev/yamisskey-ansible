---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ghq-test-instance
    image: nixos/nix:2.21.5
    pre_build_image: true
    privileged: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: ["/bin/sh", "-c", "if ! command -v /root/.nix-profile/bin/python3 >/dev/null 2>&1; then nix profile install --accept-flake-config --profile /root/.nix-profile nixpkgs#python312 >/dev/null 2>&1; fi; while true; do sleep 30; done"]
    env:
      container: docker
    user: root
    dockerfile: |
      FROM ubuntu:22.04
      RUN apt-get update && apt-get install -y python3 python3-pip python3-apt golang-go && rm -rf /var/lib/apt/lists/*
provisioner:
  name: ansible
  inventory:
    host_vars:
      ghq-test-instance:
        ghq_operation: "install"
        yamisskey_repositories:
          - "yamisskey-dev/yamisskey"
          - "yamisskey-dev/yamisskey-assets"
  config_options:
    defaults:
      become_method: su
      become_user: root
      become_exe: su
      become_flags: -l
      become_ask_pass: false
verifier:
  name: ansible
