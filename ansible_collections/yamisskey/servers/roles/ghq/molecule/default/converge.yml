---
- name: Converge
  hosts: all
  become: true
  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - python3
          - python3-pip
        state: present

  tasks:
    - name: "Include yamisskey.servers.ghq"
      include_role:
        name: yamisskey.servers.ghq
      vars:
        ghq_operation: install
