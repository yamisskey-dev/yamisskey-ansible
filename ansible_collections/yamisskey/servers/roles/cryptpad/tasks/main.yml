---
- name: Load CryptPad secrets from inventory
  set_fact:
    cryptpad_secrets: "{{ hostvars[inventory_hostname].cryptpad | default({}) }}"

- name: Prepare CryptPad secret key
  set_fact:
    cryptpad_secret_key: "{{ cryptpad_secrets.secret_key | default('CHANGE_ME_CRYPTPAD_SECRET') }}"

- name: Warn about placeholder CryptPad secret
  debug:
    msg: >-
      CryptPad secret_key is using a placeholder value. Update
      deploy/servers/host_vars/{{ inventory_hostname }}/secrets.yml â†’ cryptpad.secret_key.
  when: cryptpad_secret_key == 'CHANGE_ME_CRYPTPAD_SECRET'

- name: Create directory structure
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: "4001"
    group: "4001"
  loop:
    - "{{ cryptpad_dir }}/config"
    - "{{ cryptpad_dir }}/data/blob"
    - "{{ cryptpad_dir }}/data/block"
    - "{{ cryptpad_dir }}/data/data"
    - "{{ cryptpad_dir }}/data/files"
    - "{{ cryptpad_dir }}/customize"
    - "{{ cryptpad_dir }}/onlyoffice-dist"
    - "{{ cryptpad_dir }}/onlyoffice-conf"

- name: Create and set permissions for config.js
  template:
    src: cryptpad_config.j2
    dest: "{{ cryptpad_dir }}/config/config.js"
    mode: '0644'
    owner: "4001"
    group: "4001"
  notify: restart cryptpad

- name: Copy docker-compose configuration
  template:
    src: cryptpad_docker-compose.yml.j2
    dest: "{{ cryptpad_dir }}/docker-compose.yml"
    mode: '0644'
    owner: root
    group: root
  notify: restart cryptpad

- name: Pull CryptPad Docker image
  community.docker.docker_image:
    name: cryptpad/cryptpad
    tag: version-2024.9.1
    source: pull
    force_source: true

- name: Start CryptPad containers
  community.docker.docker_compose_v2:
    project_src: "{{ cryptpad_dir }}"
    state: restarted
