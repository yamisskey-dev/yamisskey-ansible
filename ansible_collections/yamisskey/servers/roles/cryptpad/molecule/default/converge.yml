---
- name: Converge cryptpad role
  hosts: all
  become: true
  gather_facts: true
  
  pre_tasks:
    - name: Install Docker for testing
      apt:
        name: 
          - docker.io
          - docker-compose
        update_cache: true
        state: present
      
    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true
      failed_when: false
        
    - name: Add test user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true
        
    - name: Install required Python packages
      pip:
        name:
          - docker
          - docker-compose
          - requests
        state: present
        
    - name: Create test directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /tmp/test

  tasks:
    - name: Create cryptpad directory structure only
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
        owner: "4001"
        group: "4001"
      with_items:
        - "/opt/cryptpad/config"
        - "/opt/cryptpad/data/blob"
        - "/opt/cryptpad/data/block"
        - "/opt/cryptpad/data/data"
        - "/opt/cryptpad/data/files"
        - "/opt/cryptpad/customize"
        - "/opt/cryptpad/onlyoffice-dist"
        - "/opt/cryptpad/onlyoffice-conf"
      vars:
        ansible_user: "root"
        domain: "example.com"
        cryptpad_dir: "/opt/cryptpad"
        cryptpad_secrets_file: "/opt/cryptpad/secrets.yml"
        cryptpad_server_name: "cryptpad.example.com"
        
    - name: Basic role verification
      debug:
        msg: "cryptpad role directory structure created successfully"

  post_tasks:
    - name: Show test environment status
      shell: echo "Test environment setup completed"
      register: test_status
      changed_when: false
      
    - name: Display test status
      debug:
        var: test_status.stdout
