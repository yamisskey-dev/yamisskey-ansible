---
# Integration Test Role - Default Variables
# Test configuration and thresholds

# Test execution control
test_phase: full
test_categories: all
test_scope: system
generate_test_report: true

# Test categories available: infrastructure, application, service, performance, security, e2e, all
available_test_categories:
  - infrastructure
  - application
  - service
  - performance
  - security
  - e2e

# Test thresholds
performance_thresholds:
  response_time_ms: 5000
  memory_usage_mb: 2048
  cpu_usage_percent: 80
  disk_usage_percent: 85

# Infrastructure test settings
infrastructure_tests:
  docker_health: true
  disk_space: true
  memory_available: true
  network_connectivity: true
  service_ports: true

# Application test settings
application_tests:
  misskey_api: true
  minio_health: true
  web_interface: true
  database_connectivity: true

# Service test settings
service_tests:
  container_status: true
  log_availability: true
  backup_integrity: true
  configuration_validity: true

# Security test settings
security_tests:
  ssl_certificates: true
  open_ports_scan: true
  file_permissions: true
  user_privileges: true

# E2E test settings
e2e_tests:
  user_workflow: true
  data_migration: true
  backup_restore: true
  service_failover: true

# Test timeouts (seconds)
test_timeouts:
  short: 30
  medium: 120
  long: 300

# Test retry configuration
test_retries:
  max_attempts: 3
  delay_seconds: 5

# Expected services for testing
expected_services:
  - docker
  - minio
  - misskey
  - nginx

# Test reporting
report_format: json
report_detailed: true
save_report_to_file: true
report_include_logs: false

# Performance monitoring
monitor_resources: true
collect_metrics: true