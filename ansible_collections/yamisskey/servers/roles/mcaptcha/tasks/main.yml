---
- name: Gather mCaptcha secrets from inventory
  set_fact:
    mcaptcha_inventory_secrets: "{{ hostvars[inventory_hostname].mcaptcha | default({}) }}"

- name: Ensure required mCaptcha secrets are provided
  assert:
    that:
      - mcaptcha_inventory_secrets | length > 0
      - mcaptcha_inventory_secrets.postgresql is defined
      - mcaptcha_inventory_secrets.postgresql.user is defined
      - mcaptcha_inventory_secrets.postgresql.password is defined
      - mcaptcha_inventory_secrets.postgresql.database is defined
      - mcaptcha_inventory_secrets.cookie_secret is defined
      - mcaptcha_inventory_secrets.captcha_salt is defined
    fail_msg: >-
      Missing mCaptcha secrets for host {{ inventory_hostname }}. Define the values under
      "mcaptcha" in deploy/servers/host_vars/{{ inventory_hostname }}/secrets.yml.
    success_msg: "Validated mCaptcha secrets from host_vars."

- name: Apply mCaptcha secrets to role variables
  set_fact:
    mcaptcha_postgres_user: "{{ mcaptcha_inventory_secrets.postgresql.user }}"
    mcaptcha_postgres_password: "{{ mcaptcha_inventory_secrets.postgresql.password }}"
    mcaptcha_postgres_db: "{{ mcaptcha_inventory_secrets.postgresql.database | default(mcaptcha_postgres_db) }}"
    mcaptcha_cookie_secret: "{{ mcaptcha_inventory_secrets.cookie_secret }}"
    mcaptcha_captcha_salt: "{{ mcaptcha_inventory_secrets.captcha_salt }}"

- name: Create mCaptcha directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    ansible.builtin.file: "{{ ansible_user }}"
  loop:
    - "{{ mcaptcha_dir }}"
    - "{{ mcaptcha_dir }}/.config"
    - "{{ mcaptcha_dir }}/mcaptcha_db"

- name: Configure mCaptcha environment
  template:
    src: mcaptcha.env-docker-compose.j2
    dest: "{{ mcaptcha_dir }}/.env-docker-compose"
    mode: '0600'
    owner: "{{ ansible_user }}"
    ansible.builtin.file: "{{ ansible_user }}"

- name: Copy docker-compose configuration
  template:
    src: mcaptcha_docker-compose.yml.j2
    dest: "{{ mcaptcha_dir }}/docker-compose.yml"
    mode: '0644'
    owner: "{{ ansible_user }}"
    ansible.builtin.file: "{{ ansible_user }}"

- name: Ensure external Docker network exists
  community.docker.docker_network:
    name: external_network
    state: present

- name: Start mCaptcha services
  community.docker.docker_compose_v2:
    project_src: "{{ mcaptcha_dir }}"
    pull: "{{ 'never' if ansible_env.MOLECULE_SCENARIO_NAME is not defined else 'missing' }}"
    recreate: never
    state: present
  failed_when: false
  register: mcaptcha_compose_result
  changed_when: false
