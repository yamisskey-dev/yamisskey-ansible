---
- name: Converge minio-backup role
  hosts: all
  become: true
  gather_facts: true

  pre_tasks:
    - name: Create test MinIO data directory
      file:
        path: /tmp/minio-test-data
        state: directory
        mode: '0755'

    - name: Create test files in MinIO data directory
      copy:
        content: "test data {{ item }}"
        dest: "/tmp/minio-test-data/test-file-{{ item }}.txt"
        mode: '0644'
      loop: [1, 2, 3]

  tasks:
    - name: Apply minio-backup role
      include_role:
        name: yamisskey.servers.minio_backup
      vars:
        ansible_user: "root"

    - name: Basic role verification
      debug:
        msg: "minio-backup role applied successfully"

  post_tasks:
    - name: Show test environment status
      shell: echo "Test environment setup completed"
      register: test_status
      changed_when: false

    - name: Display test status
      debug:
        var: test_status.stdout
