---
- name: Prepare test environment
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      retries: 3
      delay: 10
      failed_when: false

    - name: Install rsync
      ansible.builtin.apt:
        name: rsync
        state: present
