---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: minio-backup-test-instance
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
    capabilities:
      - SYS_ADMIN
    command: bash -c "mkdir -p /tmp/.ansible-tmp && chmod 1777 /tmp/.ansible-tmp && chown root:root /tmp/.ansible-tmp && touch /tmp/.ansible-tmp/.ansible-test && while true; do sleep 30; done"
    networks:
      - name: molecule-test-network
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: profile_tasks,timer
      remote_tmp: /tmp/.ansible-tmp
      roles_path: ../../../
  env:
    ANSIBLE_REMOTE_TMP: /tmp/.ansible-tmp
  inventory:
    host_vars:
      minio-backup-test-instance:
        ansible_user: "root"
        # Override TrueNAS settings for testing (no actual SSH)
        minio_backup_source_dir: "/tmp/minio-test-data"
        minio_backup_truenas_host: "localhost"
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
