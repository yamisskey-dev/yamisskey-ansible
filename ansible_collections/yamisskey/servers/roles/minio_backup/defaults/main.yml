---
# MinIO Backup to TrueNAS configuration

# Source (MinIO data on balthasar)
minio_backup_source_dir: "/mnt/storage/minio/data"

# Destination (TrueNAS)
minio_backup_truenas_host: "192.168.1.7"
minio_backup_truenas_user: "truenas_admin"
minio_backup_truenas_dest: "/mnt/tank/minio_backup"
minio_backup_ssh_key: "~/.ssh/id_ed25519_truenas"

# Backup settings
minio_backup_dir: "/opt/minio-backup"
minio_backup_log_dir: "/var/log/minio-backup"

# rsync options
minio_backup_rsync_opts: "-avz --delete --progress"
minio_backup_bandwidth_limit: ""  # e.g., "10000" for 10MB/s, empty for unlimited

# Schedule (systemd timer)
minio_backup_schedule: "*-*-* 03:00:00"  # Daily at 3 AM
minio_backup_schedule_randomized_delay: "1h"

# Retention (handled by TrueNAS ZFS snapshots, not this role)
