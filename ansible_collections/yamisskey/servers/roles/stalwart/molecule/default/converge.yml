---
- name: Converge stalwart role
  hosts: all
  become: true
  gather_facts: true
  
  pre_tasks:
    - name: Update apt cache safely
      apt:
        update_cache: true
        cache_valid_time: 3600
      retries: 3
      delay: 10
      register: apt_update_result
      failed_when: false


    - name: Install Docker for testing
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
        update_cache: false
      when: apt_update_result is not failed
      

    - name: Install Docker for testing (fallback without cache update)
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
        update_cache: false
        allow_unauthenticated: true
      when: apt_update_result is failed
      
    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true
      failed_when: false
        
    - name: Add test user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true
        
    - name: Install required Python packages
      pip:
        name:
          - docker
          - docker-compose
          - requests
        state: present
        
    - name: Create test directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /tmp/test
        - "{{ stalwart_dir }}"
        - "{{ stalwart_dir }}/data"
        - "{{ stalwart_dir }}/etc"

    - name: Seed test secrets file
      copy:
        dest: "{{ stalwart_secrets_file }}"
        mode: '0600'
        content: |
          admin_user: admin
          admin_password: test-password

  tasks:
    - name: Apply stalwart role
      include_role:
        name: yamisskey.servers.stalwart
        
    - name: Basic role verification
      debug:
        msg: "stalwart role applied successfully"

  post_tasks:
    - name: Show test environment status
      shell: echo "Test environment setup completed"
      register: test_status
      changed_when: false
      
    - name: Display test status
      debug:
        var: test_status.stdout
