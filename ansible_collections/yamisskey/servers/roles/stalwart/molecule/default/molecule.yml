---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: stalwart-test-instance
    image: "{{ env.MOLECULE_IMAGE | default('nixos/nix:2.21.5') }}"
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/var/run/docker.sock
    tmpfs:
      - /run
    capabilities:
      - SYS_ADMIN
    command: bash -c "mkdir -p /tmp/.ansible-tmp && chmod 1777 /tmp/.ansible-tmp && chown root:root /tmp/.ansible-tmp && touch /tmp/.ansible-tmp/.ansible-test && while true; do sleep 30; done"
    networks:
      - name: molecule-test-network
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: profile_tasks,timer
      remote_tmp: /tmp/.ansible-tmp
      roles_path: ../../../
  env:
    ANSIBLE_REMOTE_TMP: /tmp/.ansible-tmp
  inventory:
    host_vars:
      stalwart-test-instance:
        # Role-specific test configuration will be added here
        ansible_user: "root"
        domain: "example.com"
        stalwart_dir: "/opt/test-stalwart"
        stalwart_secrets_file: "/opt/test-stalwart/secrets.yml"
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
