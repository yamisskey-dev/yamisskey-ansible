---
- name: Converge misskey role
  hosts: all
  become: true
  gather_facts: true

  pre_tasks:
    - name: Wait for instance SSH availability
      wait_for_connection:
        timeout: 30

    - name: Install system packages via packages role
      include_role:
        name: yamisskey.servers.packages
      vars:
        packages_profile: development

    - name: Verify Docker availability 
      shell: |
        fi
        command -v docker
      register: docker_check
      failed_when: docker_check.rc != 0
      changed_when: false

    - name: Start Docker service (if available)
      service:
        name: docker
        state: started
        enabled: true
      failed_when: false

    - name: Add test user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true

    - name: Create test directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /tmp/test

  tasks:
    - name: Apply misskey role
      include_role:
        name: yamisskey.servers.misskey
      vars:
        ansible_user: "root"

    - name: Basic role verification
      debug:
        msg: "misskey role applied successfully"

  post_tasks:
    - name: Show test environment status
      shell: echo "Test environment setup completed"
      register: test_status
      changed_when: false

    - name: Display test status
      debug:
        var: test_status.stdout
