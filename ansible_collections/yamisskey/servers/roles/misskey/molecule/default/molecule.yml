---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: misskey-test-instance
    image: "{{ lookup('env', 'MOLECULE_IMAGE') | default('nixos/nix:2.21.5', true) }}"
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/var/run/docker.sock
    tmpfs:
      - /run
    capabilities:
      - SYS_ADMIN
    command: bash -c "mkdir -p /tmp/.ansible-tmp && chmod 1777 /tmp/.ansible-tmp && chown root:root /tmp/.ansible-tmp && touch /tmp/.ansible-tmp/.ansible-test && while true; do sleep 30; done"
    networks:
      - name: molecule-test-network
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: profile_tasks,timer
      remote_tmp: /tmp/.ansible-tmp
      roles_path: ../../../
  env:
    ANSIBLE_REMOTE_TMP: /tmp/.ansible-tmp
  inventory:
    host_vars:
      misskey-test-instance:
        # Misskey test configuration
        misskey_dir: "/opt/test-misskey"
        backup_dir: "/tmp/test-backup"
        docker_compose_cmd: "docker compose"
        
        # Mock git update results for testing
        git_pull_output:
          stdout: "Already up to date."
        git_submodule_update_output:
          stdout: ""
        
        # Disable complex initialization for testing
        updates_needed: false
        
        # Test user configuration
        ansible_user: "root"
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - converge
    - verify
    - cleanup
    - destroy
