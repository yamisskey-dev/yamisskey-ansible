---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: misskey-test-instance
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    pre_build_image: true
    cgroupns_mode: host
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/var/run/docker.sock
    tmpfs:
      - /run
    command: /lib/systemd/systemd
    networks:
      - name: molecule-test-network
provisioner:
  name: ansible
  playbooks:
    prepare: prepare.yml
  config_options:
    defaults:
      callbacks_enabled: profile_tasks,timer
      remote_tmp: /tmp/.ansible-tmp
      roles_path: ../../../
  env:
    ANSIBLE_REMOTE_TMP: /tmp/.ansible-tmp
  inventory:
    host_vars:
      misskey-test-instance:
        # Misskey test configuration
        misskey_dir: "/opt/test-misskey"
        backup_dir: "/tmp/test-backup"
        docker_compose_cmd: "docker compose"
        
        # Mock git update results for testing
        git_pull_output:
          stdout: "Already up to date."
        git_submodule_update_output:
          stdout: ""
        
        # Disable complex initialization for testing
        updates_needed: false
        
        # Test user configuration
        ansible_user: "root"
        ansible_python_interpreter: /usr/bin/python3
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
