---
# Misskey role default variables
# These values can be overridden in group_vars or host_vars

# Service configuration
misskey_dir: '/var/www/misskey'
misskey_port: 3001

# Database configuration (mapped from secrets.sops.yml misskey.db.*)
misskey_db_host: 'localhost'
misskey_db_port: 5432
misskey_db_name: "{{ misskey.db.database | default('example_misskey_db') }}"
misskey_db_user: "{{ misskey.db.user | default('example_misskey_user') }}"
misskey_db_pass: "{{ misskey.db.pass | default('example_misskey_pass') }}"

# Redis configuration
misskey_redis_host: 'localhost'
misskey_redis_port: 6379

# Proxy configuration
misskey_proxy: "http://127.0.0.1:{{ host_services.linode_prox.squid | default(3128) }}"

# Domain and URLs (override in host_vars for different subdomains)
misskey_url: "https://{{ misskey_host | default(domain) }}"
misskey_host: "{{ domain }}"

# Docker configuration
misskey_tag: 'latest'
misskey_enable_dev_mode: false
