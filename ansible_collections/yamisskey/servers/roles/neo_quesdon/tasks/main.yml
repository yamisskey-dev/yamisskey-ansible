# tasks/main.yml

# プロジェクトのクローン
- name: Clone neo-quesdon repository
  git:
    repo: "https://github.com/yamisskey-dev/neo-quesdon.git"
    dest: "{{ neo_quesdon_dir }}"
    version: "{{ neo_quesdon_version | default('develop') }}"

# secrets.ymlの存在確認
- name: Check if secrets file exists
  stat:
    path: "{{ neo_quesdon_secrets_file }}"
  register: secrets_file_stat

# 秘密情報の保存（生成された場合）
- name: Save secrets to file
  when: 
    - not secrets_file_stat.stat.exists
    - jwt_secret is defined
  copy:
    dest: "{{ neo_quesdon_secrets_file }}"
    mode: '0600'
    content: |
      jwt_secret: "{{ jwt_secret }}"
      noti_token: "{{ noti_token }}"
      postgres_password: "{{ postgres_password }}"

- name: Load secrets
  when: 
    - secrets_file_stat.stat.exists
    - neo_quesdon_secrets_file is defined
  set_fact:
    secrets: "{{ lookup('file', neo_quesdon_secrets_file) | from_yaml }}"
  failed_when: false

- name: Set secrets as variables
  when: 
    - secrets_file_stat.stat.exists
    - secrets is defined
  set_fact:
    jwt_secret: "{{ secrets.jwt_secret | default('') }}"
    noti_token: "{{ secrets.noti_token | default('') }}"
    postgres_password: "{{ secrets.postgres_password | default('') }}"

- name: Set default secrets if file doesn't exist
  when: 
    - not secrets_file_stat.stat.exists
    - jwt_secret is not defined
  set_fact:
    jwt_secret: "{{ lookup('password', '/dev/null chars=ascii_letters,digits length=32') }}"
    noti_token: "{{ lookup('password', '/dev/null chars=ascii_letters,digits length=32') }}"
    postgres_password: "{{ lookup('password', '/dev/null chars=ascii_letters,digits length=32') }}"

# 設定ファイルの生成
- name: Generate docker.env from template
  template:
    src: neo-quesdon_docker.env.j2
    dest: "{{ neo_quesdon_dir }}/config/docker.env"
    mode: '0600'
  when:
    - domain is defined
    - ansible_env.MOLECULE_SCENARIO_NAME is not defined
  failed_when: false

- name: Copy docker-compose.yml
  template:
    src: neo-quesdon_docker-compose.yml.j2
    dest: "{{ neo_quesdon_dir }}/docker-compose.yml"
    mode: '0644'

- name: Create data directories with proper permissions
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
  loop:
    - path: "{{ neo_quesdon_dir }}/data/postgres"
      owner: "70"
      group: "70"
      mode: '0700'
    - path: "{{ neo_quesdon_dir }}/data/redis"
      owner: "999"
      group: "999"
      mode: '0755'

# 設定ファイルの存在確認
- name: Verify docker-compose.yml exists
  stat:
    path: "{{ neo_quesdon_dir }}/docker-compose.yml"
  register: compose_file

- name: Verify docker.env exists
  stat:
    path: "{{ neo_quesdon_dir }}/config/docker.env"
  register: env_file

- name: Fail if required files are missing
  fail:
    msg: "Required configuration files are missing"
  when:
    - not compose_file.stat.exists
    - not env_file.stat.exists

# Docker Composeファイルの構文検証
- name: Validate docker-compose.yml syntax
  command: docker compose config
  args:
    chdir: "{{ neo_quesdon_dir }}"
  register: compose_validation
  failed_when: compose_validation.rc != 0
  when:
    - compose_file.stat.exists
    - env_file.stat.exists

# コンテナの起動
- name: Start Neo-Quesdon containers
  community.docker.docker_compose_v2:
    project_src: "{{ neo_quesdon_dir }}"
    state: present
    recreate: always
    pull: true
  when:
    - compose_file.stat.exists
    - env_file.stat.exists
    - compose_validation.rc == 0
