---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: neo-quesdon-test-instance
    image: nixos/nix:2.21.5
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/var/run/docker.sock
    tmpfs:
      - /run
    capabilities:
      - SYS_ADMIN    command: bash -c "if ! command -v /root/.nix-profile/bin/python3 >/dev/null 2>&1; then nix profile install --accept-flake-config --profile /root/.nix-profile nixpkgs#python312 >/dev/null 2>&1 || exit 1; fi; mkdir -p /tmp/.ansible-tmp && chmod 1777 /tmp/.ansible-tmp && chown root:root /tmp/.ansible-tmp && touch /tmp/.ansible-tmp/.ansible-test && while true; do sleep 30; done"
    networks:
      - name: molecule-test-network
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: profile_tasks,timer
      remote_tmp: /tmp/.ansible-tmp
      roles_path: ../../../
      collections_paths: ../../../../../../../.vendor/collections:../../../../../../../ansible_collections
  env:
    ANSIBLE_REMOTE_TMP: /tmp/.ansible-tmp
    ANSIBLE_COLLECTIONS_PATH: ../../../../../../../ansible_collections:../../../../../../../.vendor/collections
  inventory:
    host_vars:
      neo-quesdon-test-instance:
        # Role-specific test configuration will be added here
        ansible_user: "root"
        ansible_python_interpreter: /root/.nix-profile/bin/python3
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
