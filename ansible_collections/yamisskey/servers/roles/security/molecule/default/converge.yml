---
- name: Converge security role
  hosts: all
  become: true
  gather_facts: true
  
  pre_tasks:
    - name: Install Nix (single-user)
      raw: |
        if ! command -v /root/.nix-profile/bin/nix >/dev/null 2>&1; then
          curl --proto '=https' --tlsv1.2 -sSf https://nixos.org/nix/install | sh -s -- --no-daemon
        fi

    - name: Ensure Nix profile is sourced for future shells
      raw: |
        if [ -f /root/.nix-profile/etc/profile.d/nix.sh ]; then
          if ! grep -q '/root/.nix-profile/etc/profile.d/nix.sh' /root/.bashrc; then
            echo '. /root/.nix-profile/etc/profile.d/nix.sh' >> /root/.bashrc
          fi
          . /root/.nix-profile/etc/profile.d/nix.sh
          nix --version
        fi

    - name: Display Nix-based test environment status
      debug:
        msg: |
          âœ… Nix-based Test Environment (security role)
          ðŸ“¦ All security packages provided by Nix Flake
          ðŸ”’ Ready for security role testing!

  tasks:
    - name: Apply security role
      include_role:
        name: yamisskey.servers.security
      vars:
        test_mode: true
        skip_system_checks: true
        security_manage_fail2ban_service: false
        security_manage_clamav: false
        security_install_crowdsec: false
        
    - name: Verify Nix-managed security packages are available
      shell: |
        if [ -f /root/.nix-profile/etc/profile.d/nix.sh ]; then
          . /root/.nix-profile/etc/profile.d/nix.sh
        fi
        which {{ item }}
      register: security_package_check
      failed_when: false
      changed_when: false
      loop:
        - fail2ban-client
        - ufw
        - dnscrypt-proxy
        - clamdscan
        
    - name: Display security package availability
      debug:
        msg: "Security package {{ item.item }} is {{ 'available' if item.rc == 0 else 'not available' }} at {{ item.stdout if item.rc == 0 else 'not found' }}"
      loop: "{{ security_package_check.results }}"
