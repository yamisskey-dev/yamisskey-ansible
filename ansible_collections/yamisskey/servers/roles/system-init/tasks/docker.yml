---
- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key
  get_url:
    url: "https://download.docker.com/linux/{{ os_name }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Set Docker GPG key permissions
  file:
    path: /etc/apt/keyrings/docker.asc
    mode: 'a+r'

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch={{ 'amd64' if arch == 'x86_64' else arch }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ os_name }} {{ codename }} stable"
    filename: docker
    state: present

- name: Update apt cache for Docker
  apt:
    update_cache: true

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true

- name: Enable and start Docker service
  systemd:
    name: docker
    enabled: true
    state: started