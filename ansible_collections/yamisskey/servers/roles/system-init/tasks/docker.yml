---
- name: Create keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  when: not ansible_check_mode

- name: Add Docker GPG key
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ os_name }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
  when: not ansible_check_mode

- name: Set Docker GPG key permissions
  ansible.builtin.file:
    path: /etc/apt/keyrings/docker.asc
    mode: 'a+r'
  when: not ansible_check_mode

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ 'amd64' if arch == 'x86_64' else arch }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ os_name }} {{ codename }} stable"
    filename: docker
    state: present
  when: not ansible_check_mode

- name: Update apt cache for Docker
  ansible.builtin.apt:
    update_cache: true

- name: Install Docker packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  when: not ansible_check_mode

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user | default(ansible_user_id | default('root')) }}"
    groups: docker
    append: true
  when: not ansible_check_mode

- name: Enable and start Docker service
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started
  when: not ansible_check_mode
  ignore_errors: true
