---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: modsecurity-test-instance
    image: "{{ lookup('env', 'MOLECULE_IMAGE', default='nixos/nix:2.21.5') }}"
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
    capabilities:
      - SYS_ADMIN
    command: bash -c "mkdir -p /tmp/.ansible-tmp && chmod 1777 /tmp/.ansible-tmp && chown root:root /tmp/.ansible-tmp && touch /tmp/.ansible-tmp/.ansible-test && while true; do sleep 30; done"
    networks:
      - name: molecule-test-network
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: profile_tasks,timer
      remote_tmp: /tmp/.ansible-tmp
      roles_path: ../../../
  env:
    ANSIBLE_REMOTE_TMP: /tmp/.ansible-tmp
  inventory:
    host_vars:
      modsecurity-test-instance:
        # ModSecurity test variables
        ansible_user: "root"
        modsecurity_enabled: true
        modsecurity_paranoia_level: 1
        modsecurity_anomaly_inbound: 5
        modsecurity_anomaly_outbound: 4
        modsecurity_rule_engine: "DetectionOnly"
        
        # Test-specific exclusions
        modsecurity_misskey_exclusions_enabled: true
        modsecurity_api_exclusions_enabled: true
        modsecurity_rate_limit_enabled: true
        modsecurity_rate_limit_requests_per_minute: 100
        modsecurity_rate_limit_requests_per_second: 10
        
        # Security headers testing
        modsecurity_hsts_enabled: true
        modsecurity_hsts_max_age: 31536000
        
        # Mock service endpoints for testing
        domain: "test.example.com"
        synapse_server_name: "matrix.test.example.com"
        element_server_name: "chat.test.example.com"
        ctfd_server_name: "ctf.test.example.com"
        
        # Docker test configuration
        modsecurity_nginx_name: "modsecurity-nginx-test"
        modsecurity_nginx_ports:
          - "8080:80"
          - "8443:443"
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
