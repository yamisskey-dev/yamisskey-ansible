---
- name: Converge packages role
  hosts: all
  become: true
  gather_facts: true

  pre_tasks:
    - name: Update apt package index
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

  tasks:
    - name: Apply packages role
      include_role:
        name: yamisskey.servers.packages
