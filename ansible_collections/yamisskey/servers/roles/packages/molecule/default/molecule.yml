---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: packages-test-instance
    image: quay.io/ansible/molecule:debian-12
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /run
      - /tmp
    capabilities:
      - SYS_ADMIN
    env:
      container: docker
provisioner:
  name: ansible
  inventory:
    host_vars:
      packages-test-instance:
        packages_profile: "development"
        packages_extra:
          - vim
          - nano
  playbooks:
    converge: converge.yml
verifier:
  name: ansible
  playbooks:
    - verify.yml
