---
dependency:
  name: galaxy
  options:
    requirements-file: ../../requirements.yml
driver:
  name: docker
platforms:
  - name: watch-test-instance
    image: nixos/nix:2.21.5
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/run/docker.sock:/var/run/docker.sock:rw
    cgroupns_mode: host
    command: ["/bin/sh", "-c", "if ! command -v /root/.nix-profile/bin/python3 >/dev/null 2>&1; then nix profile install --accept-flake-config --profile /root/.nix-profile nixpkgs#python312 >/dev/null 2>&1; fi; while true; do sleep 30; done"]
    networks:
      - name: molecule-test-network
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        cadvisor:
          enabled: false
  config_options:
    defaults:
      host_key_checking: false
      deprecation_warnings: false
verifier:
  name: ansible
