---
dependency:
  name: galaxy
  options:
    requirements-file: ../../requirements.yml
driver:
  name: docker
platforms:
  - name: watch-test-instance
    image: "{{ lookup('env', 'MOLECULE_IMAGE', default='nixos/nix:2.21.5') }}"
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/run/docker.sock:/var/run/docker.sock:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    networks:
      - name: molecule-test-network
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        cadvisor:
          enabled: false
  config_options:
    defaults:
      host_key_checking: false
      deprecation_warnings: false
verifier:
  name: ansible
