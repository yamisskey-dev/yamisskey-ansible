---
- name: Converge
  hosts: all
  become: true
  vars:
    # テスト用の設定値（cAdvisorはDocker-in-Dockerでテスト困難なため無効化）
    node_exporter:
      enabled: true
    cadvisor:
      enabled: false
    
    # テスト用のポート設定（デフォルトと異なるポートを使用してコンフリクトを避ける）
    watch_node_exporter_port: 9100
    watch_cadvisor_port: 8085
    
    # テスト用のネットワーク設定
    monitor_network:
      name: monitor
      create: true
    
    # テスト環境でもシステムチェックを有効化
    skip_system_checks: []
    
  pre_tasks:
    # 基本的な依存関係とDockerライブラリをインストール
    - name: Install basic dependencies
      apt:
        name:
          - curl
          - wget
          - tar
          - systemd
          - python3-pip
          - python3-docker
        state: present
        update_cache: true

    - name: Install Docker Python library via pip
      pip:
        name:
          - docker
          - requests
        state: present

    - name: Install Node Exporter package for testing
      apt:
        name: prometheus-node-exporter
        state: present
        update_cache: true

  tasks:
    - name: Include watch role
      include_role:
        name: yamisskey.servers.watch