---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: neo-quesdon-test-instance
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/var/run/docker.sock
    tmpfs:
      - /run
    capabilities:
      - SYS_ADMIN
    command: bash -c "mkdir -p /tmp/.ansible-tmp && chmod 1777 /tmp/.ansible-tmp && chown root:root /tmp/.ansible-tmp && touch /tmp/.ansible-tmp/.ansible-test && while true; do sleep 30; done"
    networks:
      - name: molecule-test-network
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: profile_tasks,timer
      remote_tmp: /tmp/.ansible-tmp
      roles_path: ../../../
      collections_paths: ../../../../../../../.vendor/collections:../../../../../../../ansible_collections
  env:
    ANSIBLE_REMOTE_TMP: /tmp/.ansible-tmp
    ANSIBLE_COLLECTIONS_PATHS: "{{ lookup('env','MOLECULE_PROJECT_DIRECTORY') | dirname | dirname | dirname | dirname | dirname | dirname | dirname }}/.vendor/collections:{{ lookup('env','MOLECULE_PROJECT_DIRECTORY') | dirname | dirname | dirname | dirname | dirname | dirname | dirname }}/ansible_collections"
  inventory:
    host_vars:
      neo-quesdon-test-instance:
        # Role-specific test configuration will be added here
        ansible_user: "root"
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
