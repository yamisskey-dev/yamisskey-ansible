---
# MinIO role default variables
# These values can be overridden in group_vars or host_vars

# Service configuration
minio_dir: '/opt/minio'
minio_alias: 'yaminio'

# Network settings
minio_api_port: "{{ host_services.joseph.minio_api | default(9000) }}"
minio_console_port: "{{ host_services.joseph.minio_console | default(9001) }}"

# Default bucket configuration
minio_bucket_name_for_misskey: 'files'
minio_bucket_name_for_outline: 'assets'

# Security settings
minio_secrets_file: '{{ minio_dir }}/secrets.yml'

# Docker configuration
minio_image_tag: 'latest'
minio_enable_console: true

# Networking
minio_external_network: 'external_network'
