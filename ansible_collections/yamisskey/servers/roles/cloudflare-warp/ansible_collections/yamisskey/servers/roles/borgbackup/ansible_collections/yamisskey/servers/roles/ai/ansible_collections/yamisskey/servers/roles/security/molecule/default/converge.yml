---
- name: Converge security role
  hosts: all
  become: true
  gather_facts: true
  
  pre_tasks:
    - name: Install Docker for testing
      apt:
        name: 
          - docker.io
          - docker-compose-plugin
        update_cache: true
        state: present
      
    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true
        
    - name: Add test user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true
        
    - name: Install required Python packages
      pip:
        name:
          - docker
          - docker-compose
          - requests
        state: present
        
    - name: Create test directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /tmp/test

  tasks:
    - name: Apply security role
      include_role:
        name: yamisskey.servers.security
      vars:
        # Test-specific configuration will be added here
        ansible_user: "root"
        
    - name: Basic role verification
      debug:
        msg: "security role applied successfully"

  post_tasks:
    - name: Show test environment status
      shell: echo "Test environment setup completed"
      register: test_status
      
    - name: Display test status
      debug:
        var: test_status.stdout