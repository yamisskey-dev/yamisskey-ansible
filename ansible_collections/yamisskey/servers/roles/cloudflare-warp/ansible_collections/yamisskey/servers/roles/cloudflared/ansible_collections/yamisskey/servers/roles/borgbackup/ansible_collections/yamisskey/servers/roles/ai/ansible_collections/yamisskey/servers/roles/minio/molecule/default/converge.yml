---
- name: Converge MinIO role
  hosts: all
  become: true
  gather_facts: true
  
  pre_tasks:
    - name: Install Docker for testing
      apt:
        name: 
          - docker.io
          - docker-compose-plugin
        update_cache: true
        state: present
      
    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true
        
    - name: Add test user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true
        
    - name: Install required Python packages
      pip:
        name:
          - docker
          - docker-compose
          - requests
        state: present
        
    - name: Create test directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /opt/minio
        - /opt/minio/minio-data
        - /tmp/test
        
    - name: Create mock secrets file directory
      file:
        path: "{{ minio_secrets_file | dirname }}"
        state: directory
        mode: '0755'

  tasks:
    - name: Apply MinIO role
      include_role:
        name: yamisskey.servers.minio
      vars:
        # Test-specific configuration
        minio_secrets_file: "/tmp/test-secrets.yml"
        minio_alias: "testminio"
        minio_bucket_name_for_misskey: "test-misskey-files"
        minio_bucket_name_for_outline: "test-outline-assets"
        minio_api_server_name: "test.example.com"
        
        # Mock host services for testing
        host_services:
          joseph:
            minio_api: 9000
        
        # Override complex operations for testing
        ansible_hostname: "test-host"
        ansible_date_time:
          epoch: "1234567890"
        
    - name: Wait for MinIO container to be ready
      wait_for:
        port: 9000
        host: localhost
        timeout: 60
        delay: 5
        
    - name: Test basic connectivity to ensure setup is working
      uri:
        url: "http://localhost:9000/minio/health/live"
        method: GET
        status_code: [200, 403]  # 403 is acceptable as console might be disabled
      register: initial_test
      retries: 3
      delay: 5
      until: initial_test.status in [200, 403]
      
  post_tasks:
    - name: Show container logs if verification fails
      command: docker logs minio
      register: container_logs
      ignore_errors: true
      
    - name: Display container logs for debugging
      debug:
        var: container_logs.stdout_lines
      when: container_logs.rc == 0