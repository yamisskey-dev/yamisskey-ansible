---
- name: Converge outline role
  hosts: all
  become: true
  gather_facts: true

  pre_tasks:
    - name: Wait for instance SSH availability
      wait_for_connection:
        timeout: 30

    - name: Install Nix (single-user)
      raw: |
        if ! command -v /root/.nix-profile/bin/nix >/dev/null 2>&1; then
          curl --proto '=https' --tlsv1.2 -sSf https://nixos.org/nix/install | sh -s -- --no-daemon
        fi

    - name: Ensure Nix profile is sourced for future shells
      raw: |
        if [ -f /root/.nix-profile/etc/profile.d/nix.sh ]; then
          if ! grep -q '/root/.nix-profile/etc/profile.d/nix.sh' /root/.bashrc; then
            echo '. /root/.nix-profile/etc/profile.d/nix.sh' >> /root/.bashrc
          fi
          . /root/.nix-profile/etc/profile.d/nix.sh
          nix --version
        fi

    - name: Verify Docker availability from Nix
      shell: |
        if [ -f /root/.nix-profile/etc/profile.d/nix.sh ]; then
          . /root/.nix-profile/etc/profile.d/nix.sh
        fi
        command -v docker
      register: docker_check
      failed_when: docker_check.rc != 0
      changed_when: false

    - name: Start Docker service (if available)
      service:
        name: docker
        state: started
        enabled: true
      failed_when: false

    - name: Add test user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true

    - name: Create test directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /tmp/test

  tasks:
    - name: Apply outline role
      include_role:
        name: yamisskey.servers.outline
      vars:
        ansible_user: "root"

    - name: Basic role verification
      debug:
        msg: "outline role applied successfully"

  post_tasks:
    - name: Show test environment status
      shell: echo "Test environment setup completed"
      register: test_status
      changed_when: false

    - name: Display test status
      debug:
        var: test_status.stdout
