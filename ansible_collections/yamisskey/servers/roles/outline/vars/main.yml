---
# Outline specific variables
outline_server_name: "wiki.{{ domain }}"
outline_dir: '/var/www/outline'
outline_version: '1.1.0'

# OIDC with Authentik
outline_oidc_client_id: "{{ hostvars[inventory_hostname].outline.oidc_client_id | default('') }}"
outline_oidc_client_secret: "{{ hostvars[inventory_hostname].outline.oidc_client_secret | default('') }}"
