---
- name: Converge common role
  hosts: all
  become: true
  gather_facts: true
  
  pre_tasks:
    - name: Install Nix (single-user)
      raw: |
        if ! command -v /root/.nix-profile/bin/nix >/dev/null 2>&1; then
          curl --proto '=https' --tlsv1.2 -sSf https://nixos.org/nix/install | sh -s -- --no-daemon
        fi

    - name: Ensure Nix profile is sourced for future shells
      raw: |
        if [ -f /root/.nix-profile/etc/profile.d/nix.sh ]; then
          if ! grep -q '/root/.nix-profile/etc/profile.d/nix.sh' /root/.bashrc; then
            echo '. /root/.nix-profile/etc/profile.d/nix.sh' >> /root/.bashrc
          fi
          . /root/.nix-profile/etc/profile.d/nix.sh
          nix --version
        fi

    - name: Display Nix-based test environment status
      debug:
        msg: |
          âœ… Nix-based Test Environment (common role)
          ðŸ“¦ All packages provided by Nix Flake
          ðŸ§ª Ready for common role testing!

  tasks:
    - name: Apply common role
      include_role:
        name: yamisskey.servers.common
      vars:
        test_mode: true
        
    - name: Create test directory for verification
      file:
        path: /tmp/test
        state: directory
        mode: '0755'
      
    - name: Verify Nix-managed packages are available
      shell: |
        if [ -f /root/.nix-profile/etc/profile.d/nix.sh ]; then
          . /root/.nix-profile/etc/profile.d/nix.sh
        fi
        which {{ item }}
      register: package_check
      failed_when: false
      changed_when: false
      loop:
        - curl
        - git
        - htop
        - rclone
        
    - name: Display package availability
      debug:
        msg: "Package {{ item.item }} is {{ 'available' if item.rc == 0 else 'not available' }} at {{ item.stdout if item.rc == 0 else 'not found' }}"
      loop: "{{ package_check.results }}"
