---
- name: Converge common role
  hosts: all
  become: true
  gather_facts: true
  
  pre_tasks:
    - name: Install system packages via packages role
      include_role:
        name: yamisskey.servers.packages
      vars:
        packages_profile: development

  tasks:
    - name: Apply common role
      include_role:
        name: yamisskey.servers.common
      vars:
        test_mode: true
        
    - name: Create test directory for verification
      file:
        path: /tmp/test
        state: directory
        mode: '0755'
      
    - name: Verify packages are available
      shell: |
        fi
        which {{ item }}
      register: package_check
      failed_when: false
      changed_when: false
      loop:
        - curl
        - git
        - htop
        - rclone
        
    - name: Display package availability
      debug:
        msg: "Package {{ item.item }} is {{ 'available' if item.rc == 0 else 'not available' }} at {{ item.stdout if item.rc == 0 else 'not found' }}"
      loop: "{{ package_check.results }}"
