---
- name: Converge common role
  hosts: all
  become: true
  gather_facts: true
  
  pre_tasks:
    - name: Check if running in Nix environment
      shell: |
        if [ -f /root/.nix-profile/etc/profile.d/nix.sh ]; then
          . /root/.nix-profile/etc/profile.d/nix.sh
        fi
        command -v nix >/dev/null 2>&1
      register: nix_available
      failed_when: false
      changed_when: false

    - name: Ensure Nix environment for testing
      fail:
        msg: |
          âŒ Common role tests require Nix environment!
          
          ğŸ“‹ All packages are managed via Nix Flake:
          - Basic tools: curl, git, htop (via Home Manager)
          - All common role packages: prometheus, rclone, etc.
          
          ğŸš€ Run in nix develop environment.
      when: nix_available.rc != 0

    - name: Display Nix-based test environment status
      debug:
        msg: |
          âœ… Nix-based Test Environment (common role)
          ğŸ“¦ All packages provided by Nix Flake
          ğŸ§ª Ready for common role testing!

  tasks:
    - name: Apply common role
      include_role:
        name: yamisskey.servers.common
      vars:
        test_mode: true
        
    - name: Create test directory for verification
      file:
        path: /tmp/test
        state: directory
        mode: '0755'
      
    - name: Verify Nix-managed packages are available
      shell: |
        if [ -f /root/.nix-profile/etc/profile.d/nix.sh ]; then
          . /root/.nix-profile/etc/profile.d/nix.sh
        fi
        which {{ item }}
      register: package_check
      failed_when: false
      changed_when: false
      loop:
        - curl
        - git
        - htop
        - rclone
        
    - name: Display package availability
      debug:
        msg: "Package {{ item.item }} is {{ 'available' if item.rc == 0 else 'not available' }} at {{ item.stdout if item.rc == 0 else 'not found' }}"
      loop: "{{ package_check.results }}"
