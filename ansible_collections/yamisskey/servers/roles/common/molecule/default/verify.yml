---
- name: Verify common deployment
  hosts: all
  gather_facts: false
  
  tasks:
    # Optional: check host Docker CLI presence (non-fatal)
    - name: Check host Docker CLI (non-fatal)
      delegate_to: localhost
      changed_when: false
      failed_when: false
      shell: |
        if command -v docker >/dev/null 2>&1; then
          docker --version || true
        else
          echo "docker CLI not available"
        fi
      tags: [docker]
    - name: Verify role execution completed without errors
      stat:
        path: /tmp/test
      register: test_dir_check
      
    - name: Assert test directory exists
      assert:
        that:
          - test_dir_check.stat.exists
          - test_dir_check.stat.isdir
        fail_msg: "Test directory was not created"
        success_msg: "Test directory created successfully"

    - name: Display test summary
      debug:
        msg: |
          common Role Verification Summary:
          ====================================
          ✅ Test Environment: Ready
          ✅ Role Execution: Completed
          ✅ Basic Checks: Passed
          
          Role: common
          Collection: yamisskey.servers
          Test Instance: common-test-instance
