---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: common-test-instance
    image: nixos/nix:2.21.5
    pre_build_image: true
    tmpfs:
      - /run
    command: bash -c "if ! command -v /root/.nix-profile/bin/python3 >/dev/null 2>&1; then nix profile install --accept-flake-config --profile /root/.nix-profile nixpkgs#python312 >/dev/null 2>&1 || exit 1; fi; mkdir -p /tmp/.ansible-tmp && chmod 1777 /tmp/.ansible-tmp && chown root:root /tmp/.ansible-tmp && touch /tmp/.ansible-tmp/.ansible-test && while true; do sleep 30; done"
provisioner:
  name: ansible
  playbooks:
    prepare: prepare.yml
  connection_options:
    ansible_connection: community.docker.docker
  config_options:
    defaults:
      callbacks_enabled: profile_tasks,timer
      deprecation_warnings: False
      remote_tmp: /tmp/.ansible-tmp
      roles_path: ../../../
  env:
    ANSIBLE_REMOTE_TMP: /tmp/.ansible-tmp
  inventory:
    host_vars:
      common-test-instance:
        ansible_user: "root"
        ansible_connection: community.docker.docker
        ansible_python_interpreter: /root/.nix-profile/bin/python3
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
