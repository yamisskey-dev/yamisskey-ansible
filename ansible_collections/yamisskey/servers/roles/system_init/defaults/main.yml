---
# システム情報変数
system_init_os_name: "{{ ansible_distribution | lower }}"
system_init_codename: "{{ ansible_distribution_release }}"
system_init_arch: "{{ ansible_architecture }}"

# インストール制御フラグ
system_init_install_docker: true
system_init_install_tailscale: true
system_init_install_cloudflare: true
system_init_install_warp: true
system_init_install_cloudflared: true
system_init_install_playit: true

# 検証制御フラグ
system_init_verify_installations: true
