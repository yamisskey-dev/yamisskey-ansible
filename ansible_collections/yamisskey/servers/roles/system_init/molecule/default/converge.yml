---
- name: Converge system_init role
  hosts: all
  become: true
  gather_facts: true

  pre_tasks:
    - name: Wait for instance SSH availability
      wait_for_connection:
        timeout: 30

    - name: Prepare Nix environment
      include_role:
        name: yamisskey.servers.nix
      vars:
        nix_home_manager_config: development

    - name: Verify Docker availability from Nix
      shell: |
        if [ -f /root/.nix-profile/etc/profile.d/nix.sh ]; then
          . /root/.nix-profile/etc/profile.d/nix.sh
        fi
        command -v docker
      register: docker_check
      failed_when: docker_check.rc != 0
      changed_when: false

    - name: Start Docker service (if available)
      service:
        name: docker
        state: started
        enabled: true
      failed_when: false

    - name: Add test user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true

    - name: Create test directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /tmp/test

  tasks:
    - name: Apply system_init role
      include_role:
        name: yamisskey.servers.system_init
      vars:
        ansible_user: "root"

    - name: Basic role verification
      debug:
        msg: "system_init role applied successfully"

  post_tasks:
    - name: Show test environment status
      shell: echo "Test environment setup completed"
      register: test_status
      changed_when: false

    - name: Display test status
      debug:
        var: test_status.stdout
