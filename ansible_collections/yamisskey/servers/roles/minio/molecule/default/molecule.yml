---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: minio-test-instance
    image: nixos/nix:2.21.5
    pre_build_image: true
    tmpfs:
      - /run
    command: bash -c "if ! command -v /root/.nix-profile/bin/python3 >/dev/null 2>&1; then nix profile install --accept-flake-config --profile /root/.nix-profile nixpkgs#python312 >/dev/null 2>&1 || exit 1; fi; mkdir -p /tmp/.ansible-tmp && chmod 1777 /tmp/.ansible-tmp && chown root:root /tmp/.ansible-tmp && touch /tmp/.ansible-tmp/.ansible-test && while true; do sleep 30; done"
    networks:
      - name: molecule-test-network
provisioner:
  name: ansible
  playbooks:
    prepare: prepare.yml
  config_options:
    defaults:
      callbacks_enabled: profile_tasks,timer
      remote_tmp: /tmp/.ansible-tmp
      roles_path: ../../../
  env:
    ANSIBLE_REMOTE_TMP: /tmp/.ansible-tmp
  inventory:
    host_vars:
      minio-test-instance:
        # MinIO test configuration
        ansible_user: "root"
        ansible_python_interpreter: /root/.nix-profile/bin/python3
        minio_secrets_file: "/tmp/test-secrets.yml"
        minio_alias: "testminio"
        minio_bucket_name_for_misskey: "test-misskey-files"
        minio_bucket_name_for_outline: "test-outline-assets"
        minio_api_server_name: "test.example.com"
        
        # Mock host services for testing
        host_services:
          minio-test-instance:
            minio_api: 9000
        
        # Override some complex operations for testing
        ansible_hostname: "test-host"
        ansible_date_time:
          epoch: "1234567890"
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
