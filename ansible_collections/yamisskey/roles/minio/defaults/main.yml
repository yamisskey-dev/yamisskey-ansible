---
# MinIO role default variables
# These values can be overridden in group_vars or host_vars

# Service configuration
minio_dir: "{{ '/mnt/storage/minio' if inventory_hostname == 'balthasar' else '/opt/minio' }}"
minio_data_dir: "{{ '/mnt/storage/minio/data' if inventory_hostname == 'balthasar' else '/opt/minio/minio-data' }}"
minio_alias: 'yaminio'

# Network settings
minio_api_port: "{{ host_services[inventory_hostname].minio_api | default(9000) }}"
minio_console_port: "{{ host_services[inventory_hostname].minio_console | default(9001) }}"

# Default bucket configuration
minio_bucket_name_for_misskey: 'files'
minio_bucket_name_for_outline: 'assets'

# Docker configuration
minio_image_tag: 'latest'
minio_enable_console: true

# Networking
minio_external_network: 'external_network'

# Server names - resolved at task execution time
minio_api_server_name: "drive.{{ domain | default('test.example.com') }}"
