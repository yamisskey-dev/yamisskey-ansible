---
# Outline specific variables
outline_server_name: "wiki.{{ domain }}"
outline_dir: '/var/www/outline'
outline_version: '1.1.0'

# MinIO bucket name for Outline storage
minio_bucket_for_outline_name: 'assets'

# Server names for dependent services
minio_api_server_name: "drive.{{ domain }}"
authentik_server_name: "auth.{{ domain }}"

# SMTP settings
outline_smtp_host: 'smtp.protonmail.ch'
outline_smtp_port: 587
outline_smtp_username: "admin@{{ domain }}"
outline_smtp_from: "admin@{{ domain }}"
outline_smtp_reply: "admin@{{ domain }}"

# GitHub App name
outline_github_app_name: 'wiki-yami-ski'
