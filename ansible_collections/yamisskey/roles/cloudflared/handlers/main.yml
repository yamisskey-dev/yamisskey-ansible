---
# Cloudflared Auto Handlers

- name: restart cloudflared
  systemd:
    name: cloudflared
    state: restarted
    daemon_reload: true
  become: true
  listen: "restart cloudflared"

- name: reload cloudflared
  systemd:
    name: cloudflared
    state: reloaded
  become: true
  listen: "reload cloudflared"

- name: stop cloudflared
  systemd:
    name: cloudflared
    state: stopped
  become: true
  listen: "stop cloudflared"
