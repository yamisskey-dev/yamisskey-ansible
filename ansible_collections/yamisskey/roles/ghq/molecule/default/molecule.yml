---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ghq-test-instance
    image: ubuntu:22.04
    pre_build_image: false
    privileged: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: sleep infinity
    env:
      container: docker
    ansible.builtin.user: root
    dockerfile: |
      FROM ubuntu:22.04
      RUN apt-get update && apt-get install -y python3 python3-pip python3-apt golang-go && rm -rf /var/lib/apt/lists/*
provisioner:
  name: ansible
  inventory:
    host_vars:
      ghq-test-instance:
        ghq_operation: "install"
        yamisskey_repositories:
          - "yamisskey-dev/yamisskey"
          - "yamisskey-dev/yamisskey-assets"
  config_options:
    defaults:
      become_method: su
      become_user: root
      become_exe: su
      become_flags: -l
      become_ask_pass: false
verifier:
  name: ansible
