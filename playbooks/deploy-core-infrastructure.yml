---
- name: Deploy Core Infrastructure Stack
  hosts: all
  become: true
  gather_facts: true

  vars:
    ansible_python_interpreter: /usr/bin/python3

  roles:
    - role: yamihost.servers.common
      tags: [common, base]

    - role: yamihost.servers.security
      tags: [security, hardening]

    - role: yamihost.servers.minio
      tags: [minio, storage]
      when: "'storage' in group_names or inventory_hostname in groups.get('minio', [])"

  post_tasks:
    - name: Display deployment summary
