---
- name: Deploy Complete Misskey Infrastructure Stack
  hosts: all
  become: true
  gather_facts: true

  vars:
    ansible_python_interpreter: /usr/bin/python3
    docker_compose_cmd: 'docker compose'

  roles:
    - role: yamihost.servers.common
      tags: [common, base]

    - role: yamihost.servers.security
      tags: [security, hardening]

    - role: yamihost.servers.minio
      tags: [minio, storage]
      when: "'storage' in group_names or inventory_hostname in groups.get('minio', [])"

    - role: yamihost.servers.misskey
      tags: [misskey, social]

    - role: yamihost.servers.monitor
      tags: [monitoring, observability]
      when: "'monitoring' in group_names or enable_monitoring | default(true) | bool"

  post_tasks:
