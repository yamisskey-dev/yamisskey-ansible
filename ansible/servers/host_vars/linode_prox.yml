---
# Linode_prox - External proxy services
# Main services: Nginx, Media proxy, Summaly, Squid proxy

# Service-specific configurations
nginx_port: "{{ host_services.linode_prox.nginx }}"
media_proxy_rs_port: "{{ host_services.linode_prox.media_proxy_rs }}"
summaly_port: "{{ host_services.linode_prox.summaly }}"
squid_port: "{{ host_services.linode_prox.squid }}"

# Environment-specific settings
ansible_become_password: "{{ vault_linode_prox_sudo_password | default('changeme') }}"

# Proxy service configuration
proxy_upstream_timeout: "30s"
proxy_read_timeout: "60s"
proxy_connect_timeout: "30s"

# External service settings
external_proxy_enabled: true
media_proxy_cache_size: "1G"
summaly_cache_ttl: "3600"

# Vault-encrypted secrets (use ansible-vault encrypt for production)
# vault_linode_prox_sudo_password: "actual_password_here"
# vault_proxy_auth_token: "proxy_authentication_token"
# vault_squid_auth_password: "squid_proxy_password"