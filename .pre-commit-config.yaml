# Ansible Molecule Testing with Pre-commit Hooks
repos:
  # Ansible Lint
  - repo: https://github.com/ansible/ansible-lint
    rev: v6.22.1
    hooks:
      - id: ansible-lint
        additional_dependencies:
          - ansible-core==2.15.9
        files: \.(yml|yaml)$
        exclude: |
          (?x)^(
            molecule/.*/.*\.yml|
            \.github/.*|
            requirements\.yml|
            .*secrets\.yml$
          )$

  # YAML Lint
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yaml]

  # Molecule Syntax Check Hook
  - repo: local
    hooks:
      - id: molecule-syntax-check
        name: Molecule Syntax Check
        entry: scripts/pre-commit-molecule.sh
        language: script
        files: ^ansible_collections/.*/roles/.*/.*$
        require_serial: true

  # SOPS encryption hooks
  - repo: local
    hooks:
      - id: sops-encrypt
        name: SOPS Encrypt for Commit
        entry: scripts/pre-commit-sops-encrypt.sh
        language: script
        files: \.yml$
        pass_filenames: false
        stages: [pre-commit]
        always_run: true

  # General code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: |
          (?x)^(
            molecule/.*/.*\.yml
          )$
      - id: check-added-large-files
      - id: check-merge-conflict
