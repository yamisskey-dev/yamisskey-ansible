name: CI (lint / plan / security)

on:
  pull_request:
    branches: ["**"]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters and tools
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core ansible-lint yamllint

      - name: Install external Collections (skip local yamisskey)
        run: |
          set -euo pipefail
          cat > requirements-ci.yml <<'YAML'
          ---
          collections:
            - name: community.docker
              version: ">=3.0.0"
            - name: community.sops
              version: ">=1.6.0"
            - name: community.general
              version: ">=9.0.0"
            - name: ansible.posix
              version: ">=1.5.0"
          YAML
          ansible-galaxy collection install -r requirements-ci.yml
          echo "‚úÖ External Collections installed"

      - name: Build local yamisskey collections (for lint/install)
        run: |
          set -euo pipefail
          mkdir -p dist/servers dist/appliances
          echo "üì¶ Building yamisskey.servers..."
          pushd ansible_collections/yamisskey/servers
          ansible-galaxy collection build --force
          mv yamisskey-servers-*.tar.gz ../../../dist/servers/
          popd
          echo "üì¶ Building yamisskey.appliances..."
          pushd ansible_collections/yamisskey/appliances
          ansible-galaxy collection build --force
          mv yamisskey-appliances-*.tar.gz ../../../dist/appliances/
          popd

      - name: yamllint (Collections-aware)
        run: |
          yamllint .github ansible_collections deploy requirements.yml ansible-collections.cfg || echo "‚ö†Ô∏è Some YAML validation warnings (non-blocking)"

      - name: ansible-lint (yamisskey.servers Collection)
        env:
          ANSIBLE_COLLECTIONS_PATH: .
          ANSIBLE_CONFIG: deploy/servers/ansible.cfg
        run: |
          echo "üîç Linting yamisskey.servers Collection..."
          ansible-lint -v ansible_collections/yamisskey/servers

      - name: ansible-lint (yamisskey.appliances Collection)
        env:
          ANSIBLE_COLLECTIONS_PATH: .
        run: |
          echo "üîç Linting yamisskey.appliances Collection..."
          ansible-lint -v ansible_collections/yamisskey/appliances

      - name: Ansible syntax-check (servers deploy playbooks)
        env:
          ANSIBLE_COLLECTIONS_PATH: .
          ANSIBLE_CONFIG: deploy/servers/ansible.cfg
        run: |
          set -euo pipefail
          shopt -s nullglob
          echo "üìã Syntax checking deploy servers playbooks..."
          for f in deploy/servers/playbooks/*.yml; do
            echo "-- syntax-check: $f"
            ansible-playbook -i 'localhost,' -c local "$f" --syntax-check
          done

      - name: Ansible syntax-check (appliances deploy playbooks)
        env:
          ANSIBLE_COLLECTIONS_PATH: .
        run: |
          set -euo pipefail
          shopt -s nullglob
          echo "üìã Syntax checking deploy appliances playbooks..."
          for f in deploy/appliances/playbooks/*.yml; do
            echo "-- syntax-check: $f"
            ansible-playbook -i 'localhost,' -c local "$f" --syntax-check
          done

      - name: ansible-test sanity (yamisskey.servers)
        env:
          ANSIBLE_COLLECTIONS_PATH: .
        run: |
          set -euo pipefail
          echo "üß™ ansible-test sanity for yamisskey.servers"
          pushd ansible_collections/yamisskey/servers
          ansible-test sanity --python 3.11 -v
          popd

      - name: ansible-test sanity (yamisskey.appliances)
        env:
          ANSIBLE_COLLECTIONS_PATH: .
        run: |
          set -euo pipefail
          echo "üß™ ansible-test sanity for yamisskey.appliances"
          pushd ansible_collections/yamisskey/appliances
          ansible-test sanity --python 3.11 -v
          popd

      - name: Verify Collections Structure
        run: |
          echo "üîç Verifying Collections structure..."
          ls -la ansible_collections/yamisskey/
          echo "‚úÖ yamisskey.servers files:"
          find ansible_collections/yamisskey/servers -name "*.yml" | wc -l
          echo "‚úÖ yamisskey.appliances files:"
          find ansible_collections/yamisskey/appliances -name "*.yml" | wc -l
          echo "‚úÖ Collections verification complete"

      - name: Trivy (config scan)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: config
          hide-progress: true
          exit-code: '1'
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          scanners: misconfig,secret
          skip-dirs: .git,.github

      - name: Check no AGE private keys committed
        run: |
          if grep -RIn "AGE-SECRET-KEY-" . --exclude-dir=.git --exclude-dir=.github; then
            echo 'AGE private key found in repo. Remove it and push again.'
            exit 1
          fi
          echo 'No AGE private keys detected.'
