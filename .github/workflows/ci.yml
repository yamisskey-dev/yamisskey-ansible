name: CI (lint / plan / security)

on:
  pull_request:
    branches: ["**"]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters and tools
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core ansible-lint yamllint

      - name: Install Collections
        run: |
          if [ -f requirements.yml ]; then
            ansible-galaxy collection install -r requirements.yml
            echo "‚úÖ yamisskey Collections installed"
          else
            echo "‚ö†Ô∏è requirements.yml not found, skipping Collections installation"
          fi

      - name: yamllint (Collections-aware)
        run: |
          yamllint .github collections requirements.yml ansible-collections.cfg backup || echo "‚ö†Ô∏è Some YAML validation warnings (non-blocking)"

      - name: ansible-lint (yamisskey.servers Collection)
        env:
          ANSIBLE_COLLECTIONS_PATH: collections
          ANSIBLE_CONFIG: collections/ansible_collections/yamisskey/servers/ansible.cfg
        run: |
          echo "üîç Linting yamisskey.servers Collection..."
          ansible-lint -v collections/ansible_collections/yamisskey/servers

      - name: ansible-lint (yamisskey.appliances Collection)
        env:
          ANSIBLE_COLLECTIONS_PATH: collections
        run: |
          echo "üîç Linting yamisskey.appliances Collection..."
          ansible-lint -v collections/ansible_collections/yamisskey/appliances

      - name: Ansible syntax-check (servers Collection playbooks)
        env:
          ANSIBLE_COLLECTIONS_PATH: collections
          ANSIBLE_CONFIG: collections/ansible_collections/yamisskey/servers/ansible.cfg
        run: |
          set -euo pipefail
          shopt -s nullglob
          echo "üìã Syntax checking yamisskey.servers playbooks..."
          for f in collections/ansible_collections/yamisskey/servers/playbooks/*.yml; do
            echo "-- syntax-check: $f"
            ansible-playbook -i 'localhost,' -c local "$f" --syntax-check
          done

      - name: Ansible syntax-check (appliances Collection playbooks)
        env:
          ANSIBLE_COLLECTIONS_PATH: collections
        run: |
          set -euo pipefail
          shopt -s nullglob
          echo "üìã Syntax checking yamisskey.appliances playbooks..."
          for f in collections/ansible_collections/yamisskey/appliances/playbooks/*.yml; do
            echo "-- syntax-check: $f"
            ansible-playbook -i 'localhost,' -c local "$f" --syntax-check
          done

      - name: Verify Collections Structure
        run: |
          echo "üîç Verifying Collections structure..."
          ls -la collections/ansible_collections/yamisskey/
          echo "‚úÖ yamisskey.servers files:"
          find collections/ansible_collections/yamisskey/servers -name "*.yml" | wc -l
          echo "‚úÖ yamisskey.appliances files:"
          find collections/ansible_collections/yamisskey/appliances -name "*.yml" | wc -l
          echo "‚úÖ Collections verification complete"

      - name: Trivy (config scan)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: config
          hide-progress: true
          exit-code: '1'
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          scanners: misconfig,secret
          skip-dirs: .git,.github

      - name: Check no AGE private keys committed
        run: |
          if grep -RIn "AGE-SECRET-KEY-" . --exclude-dir=.git --exclude-dir=.github; then
            echo 'AGE private key found in repo. Remove it and push again.'
            exit 1
          fi
          echo 'No AGE private keys detected.'
