name: âš¡ Static Checks (lint / syntax / sanity / security)

on:
  pull_request:
    branches: ["**"]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters and tools
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core ansible-lint yamllint

      - name: Install external Collections (skip local yamisskey)
        run: |
          set -euo pipefail
          cat > requirements-ci.yml <<'YAML'
          ---
          collections:
            - name: community.docker
              version: ">=3.0.0"
            - name: community.sops
              version: ">=1.6.0"
            - name: ansible.posix
              version: ">=1.5.0"
          YAML
          ansible-galaxy collection install -r requirements-ci.yml
          echo "âœ… External Collections installed"

      # Build of local collections is not required for static checks
      # (ansible-lint and ansible-test run against the source tree)

      - name: yamllint (Collections-aware)
        run: |
          yamllint .github ansible_collections deploy requirements.yml || echo "âš ï¸ Some YAML validation warnings (non-blocking)"

      - name: ansible-lint (yamisskey.servers Collection)
        env:
          ANSIBLE_COLLECTIONS_PATH: .
          ANSIBLE_CONFIG: deploy/servers/ansible.cfg
        run: |
          echo "ğŸ” Linting yamisskey.servers Collection..."
          ansible-lint --offline -v ansible_collections/yamisskey/servers

      - name: ansible-lint (yamisskey.appliances Collection)
        env:
          ANSIBLE_COLLECTIONS_PATH: .
        run: |
          echo "ğŸ” Linting yamisskey.appliances Collection..."
          ansible-lint --offline -v ansible_collections/yamisskey/appliances

      - name: Ansible syntax-check (servers deploy playbooks)
        env:
          ANSIBLE_COLLECTIONS_PATH: .
          ANSIBLE_CONFIG: deploy/servers/ansible.cfg
        run: |
          set -euo pipefail
          shopt -s nullglob
          echo "ğŸ“‹ Syntax checking deploy servers playbooks..."
          for f in deploy/servers/playbooks/*.yml; do
            echo "-- syntax-check: $f"
            ansible-playbook -i 'localhost,' -c local "$f" --syntax-check
          done

      - name: Ansible syntax-check (appliances deploy playbooks)
        env:
          ANSIBLE_COLLECTIONS_PATH: .
          ANSIBLE_CONFIG: deploy/appliances/ansible.cfg
        run: |
          set -euo pipefail
          shopt -s nullglob
          echo "ğŸ“‹ Syntax checking deploy appliances playbooks..."
          for f in deploy/appliances/playbooks/*.yml; do
            echo "-- syntax-check: $f"
            ansible-playbook -i 'localhost,' -c local "$f" --syntax-check
          done

      - name: Create dummy inventory for --check tests
        run: |
          mkdir -p ci-test/servers ci-test/appliances
          
          # Create dummy servers inventory
          cat > ci-test/servers/inventory <<'EOF'
          [local]
          localhost ansible_connection=local
          
          [production:children]
          local
          
          [all:vars]
          ansible_python_interpreter=/usr/bin/python3
          ansible_become=false
          domain=test.local
          internal_network=192.168.1.0/24
          cloudflare_api_token=dummy_token
          cloudflare_zone_id=dummy_zone
          cloudflare_account_id=dummy_account
          EOF
          
          # Create dummy appliances inventory
          cat > ci-test/appliances/inventory <<'EOF'
          [truenas]
          localhost ansible_connection=local
          
          [all:vars]
          ansible_python_interpreter=/usr/bin/python3
          ansible_become=false
          truenas_api_key=dummy_key
          truenas_pool_name=test_pool
          primary_domain=test.local
          EOF

      - name: Idempotency Test - Core Infrastructure (servers)
        env:
          ANSIBLE_COLLECTIONS_PATH: .
          ANSIBLE_CONFIG: deploy/servers/ansible.cfg
        run: |
          set -euo pipefail
          echo "ğŸ”„ Testing idempotency with --check --diff for core infrastructure..."
          for playbook in common security system-init; do
            if [ -f "deploy/servers/playbooks/${playbook}.yml" ]; then
              echo "-- Testing ${playbook}.yml with --check --diff"
              ansible-playbook -i ci-test/servers/inventory \
                "deploy/servers/playbooks/${playbook}.yml" \
                --check --diff \
                --skip-tags "reboot,restart" \
                -e "ansible_become=false" \
                -e "skip_handlers=true" || echo "âš ï¸ ${playbook} check completed with warnings"
            fi
          done

      - name: Idempotency Test - Application Stack (servers)
        env:
          ANSIBLE_COLLECTIONS_PATH: .
          ANSIBLE_CONFIG: deploy/servers/ansible.cfg
        run: |
          set -euo pipefail
          echo "ğŸ”„ Testing application stack with --check --diff..."
          for playbook in misskey minio monitoring; do
            if [ -f "deploy/servers/playbooks/${playbook}.yml" ]; then
              echo "-- Testing ${playbook}.yml with --check --diff"
              ansible-playbook -i ci-test/servers/inventory \
                "deploy/servers/playbooks/${playbook}.yml" \
                --check --diff \
                --skip-tags "docker_restart,service_restart" \
                -e "ansible_become=false" \
                -e "skip_handlers=true" || echo "âš ï¸ ${playbook} check completed with warnings"
            fi
          done

      - name: Idempotency Test - TrueNAS Setup (appliances)
        env:
          ANSIBLE_COLLECTIONS_PATH: .
          ANSIBLE_CONFIG: deploy/appliances/ansible.cfg
        run: |
          set -euo pipefail
          echo "ğŸ”„ Testing TrueNAS setup with --check --diff..."
          for playbook in setup migrate-minio-truenas; do
            if [ -f "deploy/appliances/playbooks/${playbook}.yml" ]; then
              echo "-- Testing ${playbook}.yml with --check --diff"
              ansible-playbook -i ci-test/appliances/inventory \
                "deploy/appliances/playbooks/${playbook}.yml" \
                --check --diff \
                --skip-tags "api_calls,truenas_restart" \
                -e "ansible_become=false" \
                -e "skip_handlers=true" || echo "âš ï¸ ${playbook} check completed with warnings"
            fi
          done

      - name: ansible-test sanity (yamisskey.servers)
        env:
          ANSIBLE_COLLECTIONS_PATH: .
        run: |
          set -euo pipefail
          echo "ğŸ§ª ansible-test sanity for yamisskey.servers"
          pushd ansible_collections/yamisskey/servers
          ansible-test sanity --python 3.11 -v
          popd

      - name: ansible-test sanity (yamisskey.appliances)
        env:
          ANSIBLE_COLLECTIONS_PATH: .
        run: |
          set -euo pipefail
          echo "ğŸ§ª ansible-test sanity for yamisskey.appliances"
          pushd ansible_collections/yamisskey/appliances
          ansible-test sanity --python 3.11 -v
          popd

      - name: Verify Collections Structure
        run: |
          echo "ğŸ” Verifying Collections structure..."
          ls -la ansible_collections/yamisskey/
          echo "âœ… yamisskey.servers files:"
          find ansible_collections/yamisskey/servers -name "*.yml" | wc -l
          echo "âœ… yamisskey.appliances files:"
          find ansible_collections/yamisskey/appliances -name "*.yml" | wc -l
          echo "âœ… Collections verification complete"

      - name: Trivy (config scan)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: config
          hide-progress: true
          exit-code: '1'
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          scanners: misconfig,secret
          skip-dirs: .git,.github,.ansible,ansible_collections/community,ansible_collections/ansible

      - name: Check no AGE private keys committed
        run: |
          if grep -RIn "AGE-SECRET-KEY-" . --exclude-dir=.git --exclude-dir=.github; then
            echo 'AGE private key found in repo. Remove it and push again.'
            exit 1
          fi
          echo 'No AGE private keys detected.'
