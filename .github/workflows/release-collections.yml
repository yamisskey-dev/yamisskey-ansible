name: "ðŸ“¦ Build & Publish Ansible Collections"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  sanity-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ansible tools
        run: |
          python -m pip install --upgrade pip
          pip install "ansible-core>=2.15" ansible-lint
      - name: Sanity test
        working-directory: ansible_collections/yamisskey/servers
        run: ansible-test sanity --python 3.11
      - name: Build
        working-directory: ansible_collections/yamisskey/servers
        run: |
          ansible-galaxy collection build --force
          mkdir -p ../../../dist/
          mv yamisskey-servers-*.tar.gz ../../../dist/
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: yamisskey-servers-tarball
          path: dist/*.tar.gz

  publish:
    needs: sanity-and-build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    env:
      GALAXY_API_KEY: ${{ secrets.GALAXY_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
      - name: Publish to Galaxy
        shell: bash
        run: |
          set -euo pipefail
          f=$(ls dist/yamisskey-servers-tarball/*.tar.gz | tail -n1)
          test -n "${GALAXY_API_KEY}"
          ansible-galaxy collection publish "$f" --token "${GALAXY_API_KEY}"
